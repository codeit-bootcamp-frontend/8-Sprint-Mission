<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/randing/favicon.ico">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff">
    <title>판다마켓-로그인</title>
</head>
<body>
    <main>
        <a class="home" href="../html/index.html">
            <img src="../img/login/home.png" alt="홈 바로가기">
        </a>
        <form method="post">
            <div class="form">
                <label class="input-label" for="email">이메일</label>
                <input class="input" id="email" type="email" placeholder="이메일을 입력해 주세요" required>
            </div>
            <div class="form">
                <label class="input-label" for="password">비밀번호</label>
                <div  class="pw-input">
                    <input class="input" id="password" type="password" placeholder="비밀번호를 입력해 주세요" required>
                    <button type="button" class="password-toggle-btn">
                        <img id="password-toggle" src="../img/login/pasword.png">
                    </button>
                </div>
            </div>
            <div class="login-btn-container">
                <button class="login-btn" type="button">로그인</button>
            </div>
            <div class="social-login-container">
                <h2>간편 로그인하기</h2>
                <div class="sns">
                    <a href="https://www.google.com/" target="_blank">
                        <img src="../img/login/google.png">
                    </a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank">
                        <img src="../img/login/kakao.png">
                    </a>
                </div>
            </div>
            <div class="signup">
                <p>판다마켓이 처음이신가요?</p>
                <a href="../html/signup.html">회원가입</a>
            </div>
        </form>
    </main>
</body>
</html>
