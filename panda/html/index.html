<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>판다마켓</title>

        <meta property="og:title" content="판다마켓"/>
        <meta property="og:url" content="https://kzlsk.github.io/panda-market/"/>
        <meta property="og:description" content="일상의 모든 물건을 거래해보세요!" />
        <meta property="og:image" content="../img/randing/bg_bottom.png" />

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="icon" href="../img/randing/favicon.ico">
        <link href="https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff">
    </head>
    <body>
        <header>
            <a href="../html/index.html">
                <img class="logo" src="../img/randing/logoimg.png" alt="판다마켓 홈">
            </a>
            <a id="login-btn" class="btn" href="../html/login.html">로그인</a>
        </header>
            
        <main>
            <section id="top-banner" class="banner">
                <div class="wrapper">
                    <h1>일상의 모든 물건을 <span class="tablet"><br></span>거래해 보세요</h1>
                    <a class="btn go-item-btn" href= "items.html">구경하러 가기</a>
                </div>
            </section>

            <section id="tabs" class="wrapper">
                <div class="tab">
                    <img src="../img/randing/home_1.png" alt="인기 상품">
                    <div  class="tab-txt">
                        <h2>Hot item</h2>
                        <h1>인기 상품을 <span class="tablet"><br></span> 확인해 보세요</h1>
                        <p class="tab-description">
                            가장 HOT한 중고거래 물품을<br>
                            판다마켓에서 확인해 보세요
                        </p>
                    </div>
                </div>

                <div class="tab reverse">
                    <img src="../img/randing/home_2.png" alt="검색">
                    <div  class="tab-txt">
                        <h2>Serach</h2>
                        <h1>구매를 원하는 <span class="tablet"><br></span>상품을 검색하세요</h1>
                        <p class="tab-description">
                            구매하고 싶은 물품을 검색해서<br>
                            쉽게 찾아보세요
                        </p>
                    </div>
                </div>

                <div class="tab">
                    <img src="../img/randing/home_3.png" alt="상품 등록">
                    <div  class="tab-txt">
                        <h2>Resister</h2>
                        <h1> 판매를 원하는<span class="tablet"><br></span>상품을 등록하세요</h1>
                        <p class="tab-description">
                            어떤 물건이든 판매하고 싶은 상품을<br>
                            쉽게 등록하세요
                        </p>
                    </div>
                </div>
            </section>

            <section id="bt-banner" class="banner">
                <div class="wrapper">
                    <h1>
                        믿을 수 있는<span class="tablet"><br></span>
                        판다마켓 중고거래
                    </h1>
                </div>
            </section> 
        </main>

        <footer>
            <div id="copyright">@codeit - 2024</div>
            <div class="policy">
                <a class="btn policy" href="../html/privacy.html">Privacy Policy</a>
                <a class="btn policy" href="../html/faq.html">FAQ</a>
            </div>
            <div id="go-sns">
                <a class="btn sns" href="https://www.facebook.com/" target="_blank">
                    <img src="../img/randing/facebook.png" alt="페이스북">
                </a>
                <a class="btn sns" href="https://www.twitter.com/" target="_blank">
                    <img src="../img/randing/twiter.png" alt="트위터">
                </a>
                <a class="btn sns" href="https://www.youtube.com/" target="_blank">
                    <img src="../img/randing/youtube.png" alt="유튜브">
                </a>
                <a class="btn sns" href="https://www.instagram.com/" target="_blank">
                    <img src="../img/randing/insta.png" alt="인스타그램">
                </a>
            </div>
        </footer>
    </body>
</html>
