<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    >
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="icon" href="images/panda/panda.png">
    <title>판다마켓 - 회원가입</title>
  </head>

  <body>
    <main class="auth-container">
      <a href="/" class="home-logo">
        <img src="images/panda/panda_logo.png" alt="판다마켓 홈">
      </a>

      <form method="post">
        <div class="input-info">
          <label for="email">이메일</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="이메일을 입력해 주세요"
          >
        </div>
        <div class="input-info">
          <label for="nickname">닉네임</label>
          <input
            id="nickname"
            name="nickname"
            type="text"
            placeholder="닉네임을 입력해 주세요"
          >
        </div>
        <div class="input-info">
          <label for="password">비밀번호</label>
          <div class="input-wrapper">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해 주세요"
            >
            <img
              src="images/icon/invisible.png"
              alt="비밀번호 숨김"
              class="toggle-password"
              width="24"
            >
          </div>
        </div>
        <div class="input-info">
          <label for="check-PW">비밀번호 확인</label>
          <div class="input-wrapper">
            <input
              id="check-PW"
              name="check-PW"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해 주세요"
            >
            <img
              src="images/icon/invisible.png"
              alt="비밀번호 숨김"
              class="toggle-password"
              width="24"
            >
          </div>
        </div>

        <button type="submit" class="button pill">
          회원가입
        </button>
      </form>

      <div class="social-login">
        <h3>간편 로그인하기</h3>
        <div class="social-login-buttons">
          <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
            <img
              src="images/social/ic_google.png"
              alt="구글 로그인"
              width="42"
            >
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer">
            <img
              src="images/social/ic_kakaotalk.png"
              alt="카카오톡 로그인"
              width="42"
            >
          </a>
        </div>
      </div>

      <div class="auth-switch">
        이미 회원이신가요? <a href="login.html">로그인</a>
      </div>
    </main>
  </body>
</html>
