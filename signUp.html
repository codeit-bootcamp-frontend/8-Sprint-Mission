<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signUp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="log-wrap">
      <div class="login-logo">
        <a href="/"><img src="img/logo-login.png" alt="로그인로고"></a>
      </div>   
      <form> 
        <div class="login-form">
          <label for="email">이메일</label>
          <input id="email" type="email" name="userName" placeholder="이메일을 입력해주세요">
        </div>
        <div class="login-form">
          <label for="nickname">닉네임</label>
          <input id="nickname" type="text" name="userName" placeholder="닉네임을 입력해주세요">
        </div>      
        <div class="pw-form">
          <label for="password">비밀번호</label>
          <div class="pw-box">
            <input id="password" type="password" name="password" placeholder="비밀번호를 입력해주세요">
            <img src="img/btn_visibility_off_24px.png" alt="login-visibility">
          </div>
        </div> 
        <div class="pw-form">
          <label for="password">비밀번호 확인</label>
          <div class="pw-box">
            <input id="password" type="password" name="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
            <img src="img/btn_visibility_off_24px.png" alt="login-visibility">
          </div>
        </div>       
        <button>회원가입</button> 
        <div class="log-information">간편로그인 하기 
          <div class="messenger">
            <div class="log-google"><a href="https://www.google.com/" target="_blank" rel="noreferrer noopener"><img src="img/google.png" alt="구글"></a></div>
            <div class="log-kakao"><a href="https://www.kakaocorp.com/page/" target="_blank" rel="noreferrer noopener"><img src="img/kakao.png" alt="카카오"></a></div>
          </div>
        </div>
        <div class="first"><p>이미 회원이신가요?<a href="login.html">로그인</a></p></div>
    </form>
  </div>
</body>
</body>
</html>
