<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>

  <body>
    <div class="auth-container">
      <div class="logo-home-button-wrapper">
        <a href="/">
          <img
            src="/images/logo/panda-market-logo.png"
            alt="판다마켓이미지로고"
            width="396"
          />
        </a>
      </div>
      <form method="post">
        <div class="input-item">
          <label for="email">이메일</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="이메일을 입력해 주세요"
          />
        </div>
        <div class="input-item">
          <label for="password">비밀번호</label>
          <div class="input-wrapper">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해 주세요"
            />
            <img
              class="toggle-password"
              src="./images/icon/EyeClose.svg"
              alt="비밀번호 숨김"
            />
          </div>
        </div>
        <button class="button pill-button full-width" type="submit">
          로그인
        </button>
      </form>

      <div class="social-login-container">
        <h>간편 로그인하기</h>
        <div class="social-login-buttons-container">
          <a href="https://www.google.com/" target="_blank">
            <img
              src="./images/social/GoogleIcon.svg"
              alt="구글 로그인"
              width="42"
            />
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img
              src="./images/social/KakaoIcon.svg"
              alt="카카오톡 로그인"
              width="42"
            />
          </a>
        </div>
      </div>

      <div class="auth-switch">
        판다마켓이 처음이신가요? <a href="signup.html">회원가입</a>
      </div>
    </div>
  </body>
</html>
