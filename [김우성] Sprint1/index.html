<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    type="text/css">
  <link rel="stylesheet" href="index.css" />
  <title>판다마켓</title>
</head>

<body>
  <!-- container start -->
  <div class="container vertical-col">
    <!-- header start -->
    <div class="header">
      <!-- nav -->
      <div class="nav">
        <a href="/"><img src="assets/h1.svg" /></a>
        <button class="btn_small" onclick="window.location.href='/login'">로그인</button>
      </div>
      <!-- banner -->
      <div class="banner">
        <!-- desc -->
        <div>
          <h2>일상의 모든 물건을<br>거래해 보세요</h2>
          <button class="btn_large" onclick="window.location.href='/items'">구경하러 가기</button>
        </div>
        <!-- image -->
        <div>
          <img src="assets/h2.svg" />
        </div>
      </div>
    </div>
    <!-- header end -->
    <!-- main start -->
    <div class="main">
      <!-- exclude flex -->
      <div>
        <h3>Container 1200px</h3>
      </div>
      <!-- items -->
      <div class="items">
        <!-- item 1-->
        <div class="item">
          <!-- image 1 -->
          <div>
            <img src="assets/m1.svg" />
          </div>
          <!-- desc 1 -->
          <div>
            <small>Hot item</small>
            <h2>인기 상품을<br>확인해 보세요</h2>
            <p>가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
          </div>
        </div>
        <!-- item 2 -->
        <div class="item">
          <!-- image 2 -->
          <div>
            <img src="assets/m2.svg" />
          </div>
          <!-- desc 2 -->
          <div>
            <small>Search</small>
            <h2>구매를 원하는<br>상품을 검색하세요</h2>
            <p>구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
          </div>
        </div>
        <!-- item 3 -->
        <div class="item">
          <!-- image 3 -->
          <div>
            <img src="assets/m3.svg" />
          </div>
          <!-- desc 3 -->
          <div>
            <small>Register</small>
            <h2>판매를 원하는<br>상품을 등록하세요</h2>
            <p>어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
          </div>
        </div>
      </div>
    </div>
    <!-- main end -->
    <!-- etc start -->
    <div class="bottom">
      <h2>믿을 수 있는<br>판다마켓 중고거래</h2>
      <img src="assets/e4.svg" />
    </div>
    <!-- footer -->
    <div class="footer">
      <div class="items">
        <div>@codeit - 2024</div>
        <div>
          <a href="/private">
            <span>Privacy Policy</span>
          </a>
          <a href="/faq">
            <span>FAQ</span>
          </a>
        </div>
        <div>
          <a href="https://www.facebook.com" target="social">
            <img src="assets/facebook.svg" />
          </a>
          <a href="https://www.twitter.com" target="social">
            <img src="assets/twitter.svg" />
          </a>
          <a href="https://www.youtube.com" target="social">
            <img src="assets/youtube.svg" />
          </a>
          <a href="https://www.instagram.com/" target="social">
            <img src="assets/instagram.svg" />
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
