<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/global/global.css" />
    <link rel="stylesheet" href="./auth.css" />

    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <title>회원가입</title>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <a href="/">
          <img class="logo" src="/image/logo.png" alt="판다마켓 로고" />
        </a>
      </div>
      <div class="auth-main">
        <div class="auth-form-container">
          <form>
            <div class="auth-input-box">
              <label for="auth-email">이메일</label>
              <input
                id="auth-email"
                type="email"
                placeholder="이메일을 입력해주세요"
              />
              <span id="email-empty" class="input-error"
                >잘못된 이메일입니다.</span
              >
              <span id="email-error" class="input-error"
                >잘못된 이메일 형식입니다.</span
              >
            </div>
            <div class="auth-input-box">
              <label for="auth-name">닉네임</label>
              <input
                id="auth-name"
                type="text"
                placeholder="닉네임을 입력해주세요"
              />
              <span id="name-empty" class="input-error"
                >닉네임을 입력해주세요.</span
              >
            </div>
            <div class="auth-input-box">
              <label for="auth-password">비밀번호</label>
              <div class="auth-password-box">
                <input
                  id="auth-password"
                  type="password"
                  autocomplete="off"
                  placeholder="비밀번호를 입력해주세요"
                />
                <button type="button" class="password-visible-toggle-btn">
                  <img
                    src="/image/btn_visibility_off.png"
                    alt="btn_visibility_on"
                  />
                </button>
              </div>
              <span id="password-empty" class="input-error"
                >비밀번호를 입력해주세요.</span
              >
              <span id="password-error" class="input-error"
                >비밀번호를 8자 이상 입력해주세요.</span
              >
            </div>
            <div class="auth-input-box">
              <label for="auth-password-confirm">비밀번호 확인</label>
              <div class="auth-password-box">
                <input
                  id="auth-password-confirm"
                  type="password"
                  autocomplete="off"
                  placeholder="비밀번호를 다시 한 번 입력해주세요"
                />
                <button type="button" class="password-visible-toggle-btn">
                  <img
                    src="/image/btn_visibility_off.png"
                    alt="btn_visibility_on"
                  />
                </button>
              </div>
              <span id="password-confirm-error" class="input-error"
                >비밀번호가 일치하지 않습니다.</span
              >
            </div>

            <button type="submit" class="auth-submit-btn">회원가입</button>
          </form>
          <div class="easy-login">
            <span>간편 로그인하기</span>
            <div class="easy-login-icons">
              <a href="https://www.google.co.kr/">
                <img
                  class="easy-login-icon"
                  src="/image/google.png"
                  alt="google"
                />
              </a>
              <a href="https://www.kakaocorp.com/page/">
                <img
                  class="easy-login-icon"
                  src="/image/kakao.png"
                  alt="kakao"
                />
              </a>
            </div>
          </div>
          <div class="auth-confirm">
            <span>이미 회원이신가요?</span>
            <a href="./login.html">로그인</a>
          </div>
        </div>
      </div>
    </div>
    <script src="/javascript/auth.js"></script>
  </body>
</html>
