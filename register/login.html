<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="판다마켓 로그인" />
  <title>판다마켓 로그인</title>
  <link rel="stylesheet" href="../assets/register.css">
  <link rel="stylesheet" href="../assets/reset.css">
  <link
  rel="stylesheet"
  as="style"
  crossorigin
  href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
/>
</head>
<body>
    <header class="header">
      <div class="logo">
        <a href="/" class="btn-home">
          <img src="../assets/images/register_logo.png" alt="logo"/>
        </a>
      </div>
    </header>
    <div id="container">
      <form class="form">
        <div class="input-box">
          <label for="email">이메일</label>
          <input name="email" id="email" type="email" autofocus placeholder="이메일을 입력해주세요"/>
          <p class="error-msg hide-msg">잘못된 이메일입니다.</p>
        </div>
        <div class="input-box">
          <label for="password">비밀번호</label>
          <div class="input-password">
            <input name="password" id="password" type="password" placeholder="비밀번호를 입력해주세요"/>
            <p class="error-msg hide-msg">8자 이상 입력해 주세요.</p>
            <span class="hide-btn" disabled></span>
          </div>
        </div>
        <div class="login-btn">
          <button type="submit" disabled>로그인</button>
        </div>
      </form>
      <div class="login-menu">
        <span class="login-simple">간편 로그인하기</span>
        <ul class="login-list">
          <li>
            <a href="https://www.google.com/">
              <img src="../assets/images/google.png" alt="googleLogin">
            </a>
          </li>
          <li>
            <a href="https://www.kakaocorp.com/page/">
              <img src="../assets/images/kakao.png" alt="kakaoLogin">
            </a>
          </li>
        </ul>
      </div>
      <div class="register-box">
        <span>판다마켓이 처음이신가요? <a href="./signup.html">회원가입</a></span>
      </div>
    </div>
    <script type="module" src="../assets/JS/loginValidation.js"></script>
</body>
</html>
