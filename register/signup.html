<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="판다마켓 회원가입" />
    <title>판다마켓 회원가입</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/register.css" />
    <link rel="stylesheet" href="../assets/css/response.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>
  <body>
    <header id="register-header">
      <div class="register-logo">
        <a href="/" class="btn-home">
          <img src="../assets/images/register_logo.png" alt="판다마켓 로고" />
        </a>
      </div>
    </header>
    <div id="register-container">
      <form class="form">
        <div class="input-box">
          <label for="email">이메일</label>
          <input
            name="email"
            id="email"
            type="email"
            autofocus
            required
            placeholder="이메일을 입력해주세요"
          />
        </div>
        <div class="input-box">
          <label for="nickname">닉네임</label>
          <input
            name="nickname"
            id="nickname"
            type="text"
            required
            placeholder="닉네임을 입력해주세요"
          />
        </div>
        <div class="input-box">
          <label for="password">비밀번호</label>
          <div class="input-password">
            <input
              name="password"
              id="password"
              type="password"
              required
              placeholder="비밀번호를 입력해주세요"
            />
            <span class="hide-btn"></span>
          </div>
        </div>
        <div class="input-box">
          <label for="passwordCheck">비밀번호 확인</label>
          <div class="input-password">
            <input
              name="passwordCheck"
              id="passwordCheck"
              type="password"
              required
              placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <span class="hide-btn"></span>
          </div>
        </div>
        <div class="login-btn">
          <button type="submit" disabled>회원가입</button>
        </div>
      </form>
      <div class="login-menu">
        <span class="login-simple">간편 로그인하기</span>
        <ul class="login-list">
          <li>
            <a href="https://www.google.com/" class="google-login">
              <span class="ir_pm">구글 로그인</span>
            </a>
          </li>
          <li>
            <a href="https://www.kakaocorp.com/page/" class="kakao-login">
              <span class="ir_pm">카카오 로그인</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="register-box">
        <span>
          이미 회원이신가요?
          <a href="./login.html">로그인</a>
        </span>
      </div>
    </div>
    <script type="module" src="../assets/JS/signupValidation.js"></script>
  </body>
</html>
