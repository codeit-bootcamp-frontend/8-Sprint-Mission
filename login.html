<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />

    <title>로그인</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img class="logo" src="/image/logo.png" alt="판다마켓 로고" />
      </a>
    </header>
    <main>
      <div class="login">
        <form>
          <div class="login-input-box">
            <label for="login-email">이메일</label>
            <input
              id="login-email"
              type="email"
              placeholder="이메일을 입력해주세요"
            />
          </div>
          <div class="login-input-box">
            <label for="login-password">비밀번호</label>
            <div class="login-password-box">
              <input
                id="login-password"
                type="password"
                autocomplete="on"
                placeholder="비밀번호를 입력해주세요"
              />
              <button type="button" class="password-visible-toggle">
                <img
                  src="image/btn_visibility_off.png"
                  alt="btn_visibility_on"
                />
              </button>
            </div>
          </div>

          <button type="submit" class="login-btn">로그인</button>
        </form>
        <div class="oauth-login">
          <span>간편 로그인하기</span>
          <div class="oauth-login-icons">
            <a href="https://www.google.co.kr/">
              <img
                class="oauth-login-icon"
                src="/image/google.png"
                alt="google"
              />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img
                class="oauth-login-icon"
                src="/image/kakao.png"
                alt="kakao"
              />
            </a>
          </div>
        </div>
        <div class="signup">
          <span>판다마켓이 처음이신가요?</span>
          <a href="signup.html">회원가입</a>
        </div>
      </div>
    </main>
    <script src="javascript/login.js"></script>
  </body>
</html>
