<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="css/style-login.css">
  <link rel="icon" href="image/title_ic.png">
  <link rel="stylesheet" as="style"href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
</head>
<body>
  <header class="login-header">
    <a href="index.html">
      <img src="image/Property 1=Variant3@3x.png" alt="판다마켓 메인페이지로 가기" width="396px" height="132px">
    </a>
  </header>
  <form action="" accept-charset="UTF-8" name="panda-login" method="get">
    <main class="login-main">
      <div class="login-section">
        <label class="login-label-font" for="email">이메일</label>
        <input class="login-layout" id="email" type="email" placeholder="이메일을 입력해주세요">
        <div class="fail-login-blank hide">
          이메일을 입력해주세요.
        </div>
        <div class="fail-login-email hide">
          잘못된 이메일 형식입니다.
        </div>
      </div>
      <div class="login-section">
        <label class="login-label-font" for="password">비밀번호</label>
        <div class="password-hidden-layout">
          <input class="login-layout" id="password" type="password" placeholder="비밀번호를 입력해주세요">
          <img class="password-hidden cursor-pointer" src="image/btn_visibility_on_24px.png" alt="비밀번호 표시 변경">
        </div>
        <div class="fail-password-blank hide">
          비밀번호를 입력해주세요.
        </div>
        <div class="fail-password-length hide">
          비밀번호를 8자 이상 입력해주세요.
        </div>
      </div>
      <a id="login-success-link">
        <button class="login-button cursor-pointer" type="button">
          로그인
        </button>
      </a>
      <div class="easy-login-section">
        <p class="easy-login-font">
          간편 로그인하기
        </p>
        <div class="easy-login-layout">
          <a href="https://www.google.com/">
            <img src="image/Component 2.png" alt="구글 로그인" width="42px" height="42px">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="image/Component 3.png" alt="카카오톡 로그인" width="42px" height="42px">
          </a>
        </div>
      </div>
      <div class="signup-link-font">
        판다마켓이 처음이신가요? <a class="signup-link" href="signup.html">회원가입</a>
      </div>
    </main>
  </form>
  <script src="js/verifyLogin.js"></script>
</body>
</html>
