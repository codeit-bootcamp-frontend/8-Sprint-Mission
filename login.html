<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>판다마켓</title>
</head>
<body>
  <header>
    <a href="/"><img src="asset\img\logo_pandamarket.png"></a>
  </header>
  <main class="login"> 
    <form class="login-form">
      <div class="input-id">
        <label for="id" type="email">이메일</label>
        <input id="id">
      </div>
      <div class="input-pw">
        <label for="pw">비밀번호</label>
        <input id="pw" type="password">
      </div>
      <button class=button type="submit">로그인</button>
    </form>

    <div class="login-messenger">
      <p>간편 로그인 하기</p>
      <div class="messengers">
        <a href="#"><img src="asset\icon\ic_google.png"></a>
        <a href="#"><img src="asset/icon/ic_kakaotalk.png"></a>
      </div>
    </div>

    <div class="signup">
      판다마켓이 처음이신가요?
      <a href="/signup">회원가입</a>
    </div>
      
  </main>
</body>
</html>
