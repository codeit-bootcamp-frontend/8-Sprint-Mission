<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 로그인 페이지 -->
  <div id="log-wrap">
      <div class="login-logo">
        <a href="/"><img src="img/logo-login.png" alt="로그인로고"></a>
      </div>   
      <form id="login-form"> 
        <div class="login-form">
          <label for="email">이메일</label>
          <input id="email" type="email" name="userName" placeholder="이메일을 입력해주세요">
          <p class = "email-error">이메일을 입력해주세요.</p>
          <p class = "email-error2">잘못된 이메일 형식입니다.</p>
        </div>
        <div class="pw-form">
          <label for="password">비밀번호</label>
          <div class="pw-box">
            <input id="password" type="password" name="password" placeholder="비밀번호를 입력해주세요" minlength="8">
            <img src="img/btn_visibility_off_24px.png" alt="login-visibility">
          </div>
          <p class="pw-error">비밀번호를 입력해주세요.</p>
          <p class="pw-error2">비밀번호를 8자 이상 입력해주세요.</p>          
        </div> 
        <button class="btn" type="submit">로그인</button>
        <div class="log-information">간편로그인 하기 
          <div class="messenger">
            <div class="log-google"><a href="https://www.google.com/" target="_blank" rel="noreferrer noopener"><img src="img/google.png" alt="구글" ></a></div>
            <div class="log-kakao"><a href="https://www.kakaocorp.com/page/" target="_blank" rel="noreferrer noopener"><img src="img/kakao.png" alt="카카오" ></a></div>
          </div>
        </div>
        <div class="first"><p>판다마켓이 처음인가요?<a href="signUp.html">회원가입</a></p></div>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
