<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css" />
  </head>
  <body>
    <div class="login">
      <div class="logo">
        <img class="logo-image" src="image/logo.png" alt="logo" />
        <a href="/">
          <img class="pandamarket-logo" src="image/pandamarket.png" alt="pandamarket" />
        </a>
      </div>
      <div class="login-form">
        <div class="login-box">
          <div class="email">
            <h3>이메일</h3>
            <input type="text" placeholder="이메일을 입력해주세요" />
          </div>
          <div class="password">
            <h3>비밀번호</h3>
            <div class="password-input">
              <input type="password" placeholder="비밀번호를 입력해주세요" />
              <img src="image/hidden.png" width="24px" height="24px" alt="" />
            </div>
          </div>
        </div>
        <button>로그인</button>
        <div class="easy-login">
          <h2>간편 로그인하기</h2>
          <div class="social-login">
            <a href="https://www.google.com/">
              <img src="image/social/google.png" width="42px" height="42px" alt="" />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img src="image/social/kakao.png" width="42px" height="42px" alt="" />
            </a>
          </div>
        </div>
      </div>
      <div class="sign-up">
        <p>판다마켓이 처음이신가요?</p>
        <a href="/signup.html">회원가입</a>
      </div>
    </div>
  </body>
</html>
