<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="css/style-login.css">
  <link rel="icon" href="image/title_ic.png">
</head>
<body>
  <header class="login-header">
    <a href="index.html">
      <img src="image/Property 1=Variant3@3x.png" alt="판다마켓 메인페이지로 가기" width="396px" height="132px">
    </a>
  </header>
  <main class="login-main">
    <section class="login-section">
      <label class="login-label-font">이메일</label>
      <input class="login-layout" type="email" placeholder="이메일을 입력해주세요">
    </section>
    <section class="login-section">
      <label class="login-label-font" for="password">비밀번호</label>
      <div class="password-hidden-layout">
        <input class="login-layout" id="password" type="password" placeholder="비밀번호를 입력해주세요">
        <img class="password-hidden cursor-pointer" src="image/btn_visibility_on_24px.png" alt="비밀번호 표시 변경">
      </div>
    </section>
    <img class="cursor-pointer" src="image/btn_large_gray.png" alt="로그인" width="640px" height="56px">
    <section class="easy-login-section">
      <div class="easy-login-font">
        간편 로그인하기
      </div>
      <div class="easy-login-layout">
        <a href="https://www.google.com/">
          <img src="image/Component 2.png" alt="구글 로그인" width="42px" height="42px">
        </a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="image/Component 3.png" alt="카카오톡 로그인" width="42px" height="42px">
        </a>
      </div>
    </section>
    <section class="signup-link-font">
      판다마켓이 처음이신가요? <a class="signup-link" href="signup.html">회원가입</a>
    </section>
  </main>
</body>
</html>
