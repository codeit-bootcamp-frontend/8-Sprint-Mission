<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>판다마켓</title>
</head>
<body>
  <div class="wrap">
  <header>
    <div>
      <a href="/"><img src="./src/logo_pandamarket.png"></a>
    </div>
  </header>
  <main> 
    <div class="login">
      <form class="loginform">
        <div class="input_container">
          <div class="input_id">
            <label for="id">이메일</label>
            <input id="id">
          </div>
          <div class="input_password">
          <label for="password">비밀번호</label>
          <input id="password">
          </div>
            <div class="button_container">
              <button type="submit">로그인</button>
            </div>
        </div>
      </form>
      <div calss="login_messenger">
        <span>간편 로그인 하기</span>
        <div class="messengers">
          <a href="#"><img src="./src/ic/ic_google"></a>
          <a href="#"><img src="./src/ic/ic_kakaotalk"></a>
        </div>
      </div>
      <div class="signup">
        판다마켓이 처음이신가요?
        <a href="/signup">회원가입</a>
      </div>
    </div>
  </main>
  </div>
</body>
</html>
