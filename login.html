<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓-로그인</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/global.css" />
    <link rel="stylesheet" href="CSS/login-signup.css" />
  </head>
  <body>
    <div class="logo">
      <a class="logo-a" href="/">
        <img src="image/logo.png" width="396" height="132" />
      </a>
    </div>
    <form>
      <label for="email">이메일</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="이메일을 입력해주세요"
      />
      <div class="email-none hide">이메일을 입력해주세요.</div>
      <div class="email-fail hide">잘못된 이메일 형식입니다.</div>
      <label for="password">비밀번호</label>
      <div class="input-wrapper">
        <input
          id="password"
          name="password"
          type="password"
          placeholder="비밀번호를 입력해주세요"
        />
        <img class="eye-off" src="image/eye-off.svg" alt="비밀번호 숨김" />
      </div>
      <div class="password-none hide">비밀번호 입력해주세요.</div>
      <div class="password-fail hide">비밀번호를 8자 이상 입력해주세요.</div>
      <button type="button">로그인</button>
      <div class="easylogin">
        <p class="easylogin-text">간편 로그인하기</p>
        <div class="easylogin-logo">
          <a href="https://www.google.com/">
            <img
              class="google-logo"
              src="image/google-logo.png"
              width="42"
              height="42"
            />
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img
              class="kakaotalk-logo"
              src="image/kakaotalk-logo.png"
              width="42"
              height="42"
            />
          </a>
        </div>
      </div>
      <p class="signup-text">
        판다마켓이 처음이신가요?
        <a class="signup" href="/signup.html">회원가입</a>
      </p>
    </form>
    <script type="module" src="JS/login.js"></script>
  </body>
</html>
