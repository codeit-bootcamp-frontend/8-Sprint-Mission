<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <!-- Sprint Mission 2 기본 요구사항 (로그인, 회원가입 페이지 공통):
    “판다마켓" 클릭 시 루트 페이지(“/”)로 이동합니다. -->
    <div class="panda-market-logo wrapper">
      <a href="/">
        <picture>
          <source srcset="images/logo/panda-market-logo-mobile.png" media="(max-width: 767px)">
          <source srcset="images/logo/panda-market-logo.png" media="(max-width: 1200px)">
          <img
            src="images/logo/panda-market-logo.png"
            alt="판다마켓 홈"
            width="396"
          />
        </picture>
      </a>
    </div>
    <main>
      <form class="wrapper">
        <div class="input-wrap">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" required>
        </div>
        <div class="input-wrap">
          <label for="password">비밀번호</label>
          <input id="password" type="password" placeholder="비밀번호를 입력해주세요" required>
          <!-- Sprint Mission 2 심화 요구사항:
          비밀번호 input 요소 오른쪽에 눈모양 아이콘을 추가합니다.
          (추후 클릭으로 비밀번호를 보거나 가릴 수 있도록 기능을 만들어 갈 예정입니다.) -->
          <span class="toggle-password">
            <img 
                src="images/btn_visibility_on.png"
                alt="비밀번호 표시 버튼"
                width="24" height="24"
            />
          </span>
        </div>
        <button class="button pill-button-submit">로그인</button>
      </form>
      <section class="easy-login wrapper">
        <div>간편 로그인하기</div>
        <!-- SNS 아이콘들은 클릭시 각각 아래 페이지로 이동합니다.
          - “https://www.google.com/”,
          - “https://www.kakaocorp.com/page/” -->
        <div id="SNS">
          <a
          href="https://www.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="images/SNS-icon/google.png" alt="구글" width="42"
        /></a>
          <a
          href="https://www.kakaocorp.com/page/"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="images/SNS-icon/kakao.png" alt="카카오" width="42"
        /></a>
        </div>
      </section>
      <section class="signup wrapper">
        <p>판다마켓이 처음이신가요?</p><a href="signup.html">회원가입</a>
      </section>
    </main>
  </body>
</html>
