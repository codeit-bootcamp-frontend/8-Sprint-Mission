<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="login_style.css" />
  </head>
  <body>
    <header>
      <img src="/image/logo3x.png" alt="mainlogo" />
    </header>
    <main>
      <form>
        <div>
          <label for="signup-email">이메일</label>
          <input
            id="signup-email"
            name="email"
            placeholder="이메일을 입력해주세요"
          />
        </div>
        <div>
          <label for="signup-password">비밀번호</label>
          <input
            id="signup-password"
            name="password"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <img src="/image/icon/Property 1=Variant2.png" alt="eyes_Variant" />
        </div>
        <button type="submit">로그인</button>
      </form>
      <div class="easy-login">
        간편 로그인하기
        <img src="/image/icon/google_icon.png" alt="google_icon" />
        <img src="/image/icon/kakao_icon.png" alt="kakao_icon" />
      </div>
    </main>
    <footer>판다마켓이 처음이신가요? 회원가입</footer>
  </body>
</html>
