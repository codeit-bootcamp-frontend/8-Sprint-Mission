<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/global.css"/>
  </head>

  <body>
    <main class = "login-container">
      <div class="logo-home">
        <a href="/">
          <img src="images/logo/panda-market-logo.png" alt="판다마켓 홈"/>
        </a>
      </div>

      <form method="post">
        <div class="input-item">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" required>
          <span class = "error-massage">이메일을 입력해 주세요</span>
        </div>
        <div class="input-item">
          <label for="password">비밀번호</label>
          <div class="input-wrapper">
            <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required>
            <button type="button" class="password-toggle-btn">
              <img src="/images/icons/invisible.svg" alt="비밀번호 숨김 아이콘"/>
            </button>
          </div>
        </div>
          <button class="button pill-button" type="submit">로그인</button>
      </form>
      
      <div class="social-login">
        <h3>간편 로그인하기</h3>
        <div class="social-login-buttons">
          <a href="https://www.google.co.kr/" target="_blank" aria-label="구글 로그인" width="42">
            <img src="images/social/google-logo.png" alt="구글 로그인" width="42"/>
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank" aria-label="카카오 로그인" width="42">
            <img src="images/social/kakao-logo.png" alt="카카오 로그인" width="42"/>
          </a>
        </div>
      </div>

      <div class="switch">
        판다마켓은 처음이신가요?
        <a href="signup.html">회원가입</a>
      </div>
    </main>
    <script src="scripts/loginValidation.js"></script>
  </body>
</html>
