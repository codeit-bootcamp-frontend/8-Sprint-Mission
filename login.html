<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <!-- Sprint Mission 2 기본 요구사항 (로그인, 회원가입 페이지 공통):
    “판다마켓" 클릭 시 루트 페이지(“/”)로 이동합니다. -->
    <figure>
      <a href="/"
        ><img
          src="images/logo/panda-market-logo.png"
          alt="판다마켓 홈"
          width="396"
      /></a>
    </figure>
    <main>
      <form>
        <div class="input-wrap">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" required>
        </div>
        <div class="input-wrap">
          <label for="password">비밀번호</label>
          <input id="password" type="password" placeholder="비밀번호를 입력해주세요" required>
        </div>
        <button class="button pill-button-2">로그인</button>
      </form>
      <section class="easy-login">
        <div>간편 로그인하기</div>
        <!-- SNS 아이콘들은 클릭시 각각 아래 페이지로 이동합니다.
          - “https://www.google.com/”,
          - “https://www.kakaocorp.com/page/” -->
        <div id="SNS">
          <a
          href="https://www.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="images/SNS-icon/google.png" alt="구글" width="42"
        /></a>
          <a
          href="https://www.kakaocorp.com/page/"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="images/SNS-icon/kakao.png" alt="카카오" width="42"
        /></a>
        </div>
      </section>
      <section class="signup">
        <p>판다마켓이 처음이신가요?</p><a href="signup.html">회원가입</a>
      </section>
    </main>
  </body>
</html>
