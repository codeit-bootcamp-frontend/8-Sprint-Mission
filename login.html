<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓 로그인</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" as="style" crossorigin 
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
</head>
<body>
  <div class="page-container">
      <div class="empty-space"></div>
      <div class="login-container">

          <div class="login-top-logo">
              <a href="/">
                  <img src="/icon/logo_pandaMarket.svg">
              </a>
          </div>

          <form class="login-form">
            <div class="input-div">
              <label for="email">이메일</label>
              <input id="email" name="email" type="email" autocomplete="e-mail" placeholder="이메일을 입력해주세요" required>
            </div>
              <div class="input-div eye-icon-parents">
              <label for="password">비밀번호</label>
              <img class="password-hide-toggle-btn" rel="비밀번호 가림 온 오프 아이콘" src="/icon/ic_password_eye.png">
              <input id="password" name="password" type="password" autocomplete="password" placeholder="비밀번호를 입력해주세요" required minlength="8">
              </div>
              <button class="login-btn" type="button" disabled>로그인</button> 
          </form>

          <div class="easy-login">
              <p>간편 로그인하기</p>
              <div class="easy-login-icon">
              <a href="https://www.google.com/">
              <img src="icon/ic_google-login.svg" alt="구글 간편로그인 아이콘">
              </a>
              <a href="https://www.kakaocorp.com/page/">
              <img src="icon/ic_kakao-login.svg" alt="카카오 간편로그인 아이콘">
              </a>
              </div>
          </div>

          <p>
            판다마켓이 처음이신가요? <a href="signup.html">회원가입</a>
          </p>

      </div>
      <div class="empty-space"></div>
  </div>
  <script type="module" src="/script/inputManager.js"></script>
  <script type="module" src="/script/buttonManager.js"></script>
</body>
</html>
