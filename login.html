<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="auth.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />

    <title>로그인</title>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <a href="/">
          <img class="logo" src="/image/logo.png" alt="판다마켓 로고" />
        </a>
      </div>
      <div class="auth-main">
        <div class="auth-form-container">
          <form>
            <div class="auth-input-box">
              <label for="auth-email">이메일</label>
              <input
                id="auth-email"
                type="email"
                placeholder="이메일을 입력해주세요"
              />
            </div>
            <div class="auth-input-box">
              <label for="auth-password">비밀번호</label>
              <div class="auth-password-box">
                <input
                  id="auth-password"
                  type="password"
                  autocomplete="on"
                  placeholder="비밀번호를 입력해주세요"
                />
                <button type="button" class="password-visible-toggle-btn">
                  <img
                    src="image/btn_visibility_off.png"
                    alt="btn_visibility_on"
                  />
                </button>
              </div>
            </div>

            <button type="submit" class="auth-submit-btn">로그인</button>
          </form>
          <div class="easy-login">
            <span>간편 로그인하기</span>
            <div class="easy-login-icons">
              <a href="https://www.google.co.kr/">
                <img
                  class="easy-login-icon"
                  src="/image/google.png"
                  alt="google"
                />
              </a>
              <a href="https://www.kakaocorp.com/page/">
                <img
                  class="easy-login-icon"
                  src="/image/kakao.png"
                  alt="kakao"
                />
              </a>
            </div>
          </div>
          <div class="auth-confirm">
            <span>판다마켓이 처음이신가요?</span>
            <a href="signup.html">회원가입</a>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/login.js"></script>
  </body>
</html>
