<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/login.css">
  <title>판다마켓</title>
</head>
<body>
  <main class="main-wrap">
    <div class="logo">
      <a href="/"><img src="assets\images\logo_pandamarket.png"></a>
    </div>
    <div class="login"> 
      <form class="login-form">
        <div class="input-container">
          <label for="email" >이메일</label>
          <input id="email" type="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="input-container pw-container">
          <label for="pw">비밀번호</label>
          <input id="pw" type="password" placeholder="비밀번호를 입력해주세요">
          <img class="btn-off" src="./assets/icons/btn_visibility_off.png">
        </div>
        <button class=button type="submit">로그인</button>
      </form>
      <div class="login-messenger">
        <p>간편 로그인 하기</p>
        <ul class="messengers">
          <li><a href="https://www.google.com/" class="ic-google"></a></li>
          <li><a href="https://www.kakaocorp.com/page/" class="ic-kakao"></a></li>
        </ul>
      </div>
      <div class="signup">
        판다마켓이 처음이신가요?
        <a href="/signup.html">회원가입</a>
      </div>
    </div>
  </main>
</body>
</html>
