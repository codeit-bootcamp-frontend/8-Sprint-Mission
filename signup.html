<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 회원가입</title>
    <link rel="stylesheet" href="join.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">
          <img src="/image/logo.png" alt="판다마켓 로고" width="396" height="132" />
        </a>
      </div>
    </header>
    <main>
      <form class="signup" id="loginForm">
        <div class="input-container">
          <div class="input-box">
            <label>이메일</label>
            <input type="email" placeholder="이메일을 입력해주세요" class="input" id="email" />
            <div class="error-message">이메일을 입력해주세요</div>
            <div class="condition-message">잘못된 이메일 형식입니다.</div>
          </div>
          <div class="input-box">
            <label>닉네임</label>
            <input type="text" placeholder="닉네임을 입력해주세요" class="input" id="name" />
            <div class="error-message">닉네임을 입력해주세요</div>
          </div>
          <div class="input-box">
            <label>비밀번호</label>
            <input
              type="password"
              placeholder="비밀번호를 입력해주세요"
              class="input"
              id="password"
            />
            <div class="error-message">비밀번호를 입력해주세요</div>
            <div class="condition-message">비밀번호를 8자 이상 입력해주세요.</div>
            <img
              src="image/icon/btn_icon/visibilty_off.png"
              width="24px"
              height="24px"
              class="visibilty"
              id="passwordEye"
            />
          </div>
          <div class="input-box">
            <label>비밀번호 확인</label>
            <input
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
              class="input"
              id="checkPassword"
            />
            <div class="condition-message">비밀번호가 일치하지 않습니다.</div>
            <img
              src="image/icon/btn_icon/visibilty_off.png"
              width="24px"
              height="24px"
              class="visibilty"
              id="checkPasswordEye"
            />
          </div>
        </div>
        <button class="login-btn">회원가입</button>
        <div class="easy-login-background">
          <div class="easy-login-container">
            <span class="easy-login-text">간편 로그인하기</span>
            <div class="easy-login-link-box">
              <a href="https://www.google.com/" class="image-link">
                <img src="image/icon/ic_google.png" alt="google-icon" class="mini-image" />
              </a>
              <a href="https://www.kakaocorp.com/page" class="image-link">
                <img src="image/icon/ic_kakao.png" alt="kakao-icon" class="mini-image" />
              </a>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <div class="sign-up-text">
        <span>이미 회원이신가요?</span> <a href="./login.html">로그인</a>
      </div>
    </footer>
    <script src="login-signup.js"></script>
  </body>
</html>
