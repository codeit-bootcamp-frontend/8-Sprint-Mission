<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/form.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  </head>
  <body>
    <div class="logo-wrap">
      <a href="/" class="home-button">
        <img src="./images/bigLogo.png" alt="판다 얼굴" class="logo-img">
        <h1 class="name">판다마켓</h1>
      </a>
    </div>
    <form>
      <label for="signup-email" class="label">이메일</label>
      <input id="signup-email" class="input-container" name="email" type="email" placeholder="이메일을 입력해주세요" required autocomplete="on">
      <label for="signup-nickname" class="label">닉네임</label>
      <input id="signup-nickname" class="input-container" name="nickname" type="text" placeholder="닉네임을 입력해주세요" required>
      <label for="signup-password" class="label">비밀번호</label>
      <input id="signup-password" class="input-container" name="password" type="password" placeholder="비밀번호를 입력해주세요" required>
      <label for="signup-password-confirm" class="label">비밀번호 확인</label>
      <input id="signup-password-confirm" class="input-container" name="password-confirm" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
      <button class="form-button">
        회원가입
      </button>
      <div class="easy-login">
        <p class="text">간편 로그인하기</p>
        <ul class="icon-wrap">
          <li>
            <a href="https://google.com/">
              <img src="./images/ic_google.png.png" alt="구글 아이콘">
            </a>
          </li>
          <li>
            <a href="https://kakaocorp.com/page/">
              <img src="./images/ic_kakao.png.png" alt="카카오톡 아이콘">
            </a>
          </li>
        </ul>
      </div>
      <div class="help">
        <p class="text">이미 회원이신가요?</p>
        <a href="/login.html" class="login">로그인</a>
      </div>
    </form>
  </body>
</html>
