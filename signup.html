<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓-회원가입</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="login-signup.css" />
  </head>
  <body>
    <div class="logo">
      <a class="logo-a" href="/">
        <img src="image/logo.png" width="396" height="132" />
      </a>
    </div>
    <form>
      <label for="email">이메일</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="이메일을 입력해주세요"
      />
      <label for="nickname">닉네임</label>
      <input
        id="nickname"
        name="nickname"
        placeholder="닉네임을 입력해주세요"
      />
      <label for="password">비밀번호</label>
      <div class="input-wrapper">
        <input
          id="password"
          name="password"
          type="password"
          placeholder="비밀번호를 입력해주세요"
        />
        <img
          src="image/eye-off.svg"
          alt="비밀번호 숨김"
          class="toggle-password"
        />
      </div>
      <label for="password-repeat">비밀번호 확인</label>
      <div class="input-wrapper">
        <input
          id="password-repeat"
          name="password-repeat"
          type="password"
          placeholder="비밀번호를 다시 한 번 입력해주세요"
        />
        <img
          src="image/eye-off.svg"
          alt="비밀번호 숨김"
          class="toggle-password"
        />
      </div>
      <button>회원가입</button>
      <div class="easylogin">
        <p class="easylogin-text">간편 로그인하기</p>
        <div class="easylogin-logo">
          <a href="https://www.google.com/">
            <img
              class="google-logo"
              src="image/google-logo.png"
              width="42"
              height="42"
            />
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img
              class="kakaotalk-logo"
              src="image/kakaotalk-logo.png"
              width="42"
              height="42"
            />
          </a>
        </div>
      </div>
      <p class="signup-text">
        이미 회원이신가요? <a class="login" href="/login.html">로그인</a>
      </p>
    </form>
  </body>
</html>
