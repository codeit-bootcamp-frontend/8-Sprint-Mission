<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8"/>           
   <title>로그인</title>
   <link rel="stylesheet" href="style.css"/>
</head>
<body>
   <div>
       <div class="center-logo">
           <img src="logo.png"/>
       </div>
       <div class="form-section">
           <form action="">
                <label for="user-email">이메일</label>
                <input type="email" name="user-email" id="user-email">
                <label for="nickname">닉네임</label>
                <input type="text" name="nickname" id="nickname"/>
                <label for="user-password">비밀번호</label>
                <input type="password" name="user-password" id="user-password">
                <img src="visible_off.png"/>
                <label for="confirm-user-password">비밀번호 확인</label>
                <input type="password" name="confirm-user-password" id="confirm-user-password">
                <img src="visible_off.png"/>
                <button>회원가입</button>
            </form>
           <div>
               <p>간편 로그인하기</p>
               <div>
                   <img src="ic_google.png"/>
                   <img src="ic_kakao.png"/>
               </div>   
           </div>
           <p>이미 회원이신가요? <a href="/login.html">로그인</a></p>   

       </div>
   </div>
</body>
</html>
