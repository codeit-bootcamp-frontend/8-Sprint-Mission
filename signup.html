<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="signupStyle.css" />
  </head>
  <body>
    <div class="signup">
      <div class="logo">
        <img class="logo-image" src="image/logo.png" alt="logo" />
        <a href="/">
          <img class="pandamarket-logo" src="image/pandamarket.png" alt="pandamarket" />
        </a>
      </div>
      <div class="signup-form">
        <div class="signup-box">
          <div class="email">
            <h3>이메일</h3>
            <input type="text" placeholder="이메일을 입력해주세요" />
            <span id="email-error" class="error-message"></span>
          </div>
          <div class="nickname">
            <h3>닉네임</h3>
            <input type="text" placeholder="이메일을 입력해주세요" />
            <span id="nickname-error" class="error-message"></span>
          </div>
          <div class="password">
            <h3>비밀번호</h3>
            <div class="password-input">
              <input type="password" placeholder="비밀번호를 입력해주세요" />
              <img src="image/hidden.png" width="24px" height="24px" alt="" />
            </div>
            <span id="password-error" class="error-message"></span>
          </div>
          <div class="password-check">
            <h3>비밀번호 확인</h3>
            <div class="password-check-input">
              <input type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" />
              <img src="image/hidden.png" width="24px" height="24px" alt="" />
            </div>
            <span id="password-check-error" class="error-message"></span>
          </div>
        </div>
        <a>
          <button id="signup-button">회원가입</button>
        </a>
        <div class="easy-login">
          <h2>간편 로그인하기</h2>
          <div class="social-login">
            <a href="https://www.google.com/">
              <img src="image/social/google.png" width="42px" height="42px" alt="" />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img src="image/social/kakao.png" width="42px" height="42px" alt="" />
            </a>
          </div>
        </div>
      </div>
      <div class="sign-up">
        <p>이미 회원이신가요?</p>
        <a href="/login.html">로그인</a>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
