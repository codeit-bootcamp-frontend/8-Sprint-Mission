<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>판다마켓</title>
        <link rel="stylesheet" type="text/css" href="sign_style.css" >
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    </head>
    <body>
        <header class="logo_block">
            <img class="image_logo" src="image_logo_big.png">
            <button class="text_logo_bt" onclick="location.href='index.html'"></button>
        </header>    
        <div class="login_block">
            <div class="email_input_block">
                <span class="email_txt">이메일</span>
                <input type="email" id="email" placeholder="이메일을 입력해주세요" class="email_input" required>
            </div>
            <div class="nickname_input_block">
                <span class="nickname_txt">닉네임</span>
                <input type="nickname" id="nickname" placeholder="닉네임을 입력해주세요" class="nickname_input" required>
            </div>
            <div class="pw_input_block">
                <span class="pw_txt">비밀번호</span>
                <div class="pw_input_box">
                    <input type="password" id="password" placeholder="비밀번호를 입력해주세요" class="pw_input" required>
                    <img class="pw_eye" src="ic_eye.png">
                </div>
            </div>
            <div class="pw_check_input_block">
                <span class="pw_check_txt">비밀번호 확인</span>
                <div class="pw_check_input_box">
                    <input type="password" id="password_check" placeholder="비밀번호를 다시 한 번 입력해주세요" class="pw_check_input" required>
                    <img class="pw_check_eye" src="ic_eye.png">
                </div>
            </div>
            <button type="sutbmit" class="login_bt" disabled>회원가입</button>
            <div class="easy_login_block">
                <span class="easy_login_txt">간편 로그인하기</span>
                <div class="buttons">
                    <button class="google_bt"onclick="window.location.href='https://www.google.com/'"></button>
                    <button class="kakao_bt" onclick="window.location.href='https://www.kakaocorp.com/page/'"></button>
                </div>
            </div>
            <div class="new_visitor_chk">
                이미 회원이신가요? <a href="login.html">로그인</a>
            </div>
        </div>
         <script src="script.js"></script>
    </body>
</html>
