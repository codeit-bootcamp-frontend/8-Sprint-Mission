<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup_style.css">
</head>
<body>
    <form>
        <img id="login_logo" src="img/login_logo.png" onclick="location.href='/index.html'">

        <div class="signup-form">
            <div class="signup-email-container">
                <label id="signup-email-text">이메일</label>

                <input class="signup-email-input" type="text" placeholder="이메일을 입력해주세요">
            </div>
            
            <div class="signup-nickname-container">
                <label id="signup-nickname-text">닉네임</label>

                <input class="signup-nickname-input" type="text" placeholder="닉네임을 입력해주세요">
            </div>

            <div class="signup-pw-container">
                <label id="signup-pw-text">비밀번호</label>

                <input class="signup-pw-input" type="text" placeholder="비밀번호를 입력해주세요">
            </div>
    
            <div class="signup-pw2-container">
                <label id="signup-pw2-text">비밀번호 확인</label>

                <input class="signup-pw2-input" type="text" placeholder="비밀번호를 다시 한 번 입력해주세요">
            </div>

            <!-- 클릭 추가 -->
            <button class="signup-button-basic" type="button">회원가입</button>

            <div class="simple-login">
                <span id="simple-login-text">간편 로그인하기</span>

                <div class="simple-login-icon-container">
                    <img id="google-icon" src="img/google_icon.png" alt="구글" href="https://www.google.com">
                    <img id="kakao-icon" src="img/kakao_icon.png" alt="카카오톡" href="https://www.kakaocorp.com/page">
                </div>
            </div>

            <div class="signup-login-container">
                <div class="signup-login">이미 회원이신가요?
                <a id="signup-link" href="/login">로그인</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
