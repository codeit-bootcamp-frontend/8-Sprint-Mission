<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="판다마켓">
	<meta property="og:type" content="website">
	<meta property="og:description" content="일상의 모든 물건을 거래해 보세요">
	<meta property="og:image" content="images/thumbnail.png">
	<meta property="og:url" content="https://sprint-8-yeomjeonghug.netlify.app/">
	<title>판다마켓</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="login-join-wrap">
			<div class="login-join-logo">
				<h1>
					<a href="./">
						<img src="images/logo-big.png" alt="판다마켓 로고">
					</a>
				</h1>
			</div>
			<div class="input-wrap">
				<form>
					<div class="input-box">
						<label for="user-email">이메일</label>
						<div class="input-position">
							<input id="user-email" type="email" placeholder="이메일을 입력해주세요">
							<span class="fail-txt"></span>
						</div>
					</div>
					<div class="input-box">
						<label for="user-name">닉네임</label>
						<div class="input-position">
							<input id="user-name" type="text" placeholder="닉네임을 입력해주세요">
							<span class="fail-txt"></span>
						</div>
					</div>
					<div class="input-box">
						<label for="user-password">비밀번호</label>
						<div class="input-position">
							<input id="user-password" type="password" placeholder="비밀번호를 입력해주세요">
							<span class="fail-txt"></span>
							<button type="button" id="password-btn"><img src="images/i-password-off.png" alt="비밀번호 오프 아이콘"></button>
						</div>
					</div>
					<div class="input-box">
						<label for="user-password-chk">비밀번호 확인</label>
						<div class="input-position">
							<input id="user-password-chk" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
							<span class="fail-txt"></span>
							<button type="button" id="password-btn-chk"><img src="images/i-password-off.png" alt="비밀번호 오프 아이콘"></button>
						</div>
					</div>
					<div class="input-box">
						<button type="button" id="signup-btn" class="submit-btn">회원가입</button>
					</div>
				</form>
				<div class="easy-login-wrap">
					<div class="easy-login-btn">
						<p>간편 로그인하기</p>
						<ul>
							<li>
								<a href="https://www.google.com/" target="_blank" rel="noreferrer noopener">
									<img src="./images/i-google.png" alt="구글 이미지">
								</a>
							</li>
							<li>
								<a href="https://www.kakaocorp.com/page/" target="_blank" rel="noreferrer noopener">
									<img src="./images/i-kakao.png" alt="카카오톡 이미지">
								</a>
							</li>
						</ul>
					</div>
					<p>이미 회원이신가요?<a href="./login.html">로그인</a></p>
				</div>
			</div>
		</div>
	</div>
	<script src="js/signupScript.js"></script>
</body>
</html>
