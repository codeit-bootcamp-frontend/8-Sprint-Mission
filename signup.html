<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="signup_style.css" />
  </head>
  <body>
    <header>
      <a href="/"><img src="/image/logo3x.png" alt="mainlogo" /></a>
    </header>
    <main>
      <form class="form-section" action="/signin.html">
        <div>
          <label for="signup-email">이메일</label>
          <input
            id="signup-email"
            name="email"
            placeholder="이메일을 입력해주세요"
            autocomplete="off"
          />
          <span id="email-error" class="error-message"></span>
        </div>
        <div>
          <label for="signup-name">닉네임</label>
          <input
            id="signup-name"
            name="name"
            placeholder="닉네임을 입력해주세요"
            autocomplete="off"
          />
          <span id="name-error" class="error-message"></span>
        </div>
        <div class="password">
          <label for="signup-password">비밀번호</label>
          <input
            id="signup-password"
            name="password"
            type="password"
            placeholder="비밀번호를 입력해주세요"
            autocomplete="off"
          />
          <span id="password-error" class="error-message"></span>
          <button type="button" id="password-icon" onclick="blink1()">
            <img src="/image/icon/PropertyVariant.png" />
          </button>
        </div>
        <div class="password">
          <label for="signup-password">비밀번호 확인</label>
          <input
            id="signup-repassword"
            name="repassword"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
            autocomplete="off"
          />
          <span id="repassword-error" class="error-message"></span>
          <button type="button" id="repassword-icon" onclick="blink2()">
            <img src="/image/icon/PropertyVariant.png" />
          </button>
        </div>
        <button class="login" type="submit">회원가입</button>
      </form>
      <div class="easy-login">
        간편 로그인하기
        <div class="easy-login-icon">
          <a href="https://www.google.com/"
            ><img src="/image/icon/google_icon.png" alt="google_icon"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="/image/icon/kakao_icon.png" alt="kakao_icon"
          /></a>
        </div>
      </div>
      <div class="footer">
        이미 회원이신가요? <a href="/login.html">로그인</a>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
