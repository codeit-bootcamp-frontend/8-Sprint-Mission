<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>

  <body>
    <!-- Sprint Mission 2 기본 요구사항 (로그인, 회원가입 페이지 공통):
    “판다마켓" 클릭 시 루트 페이지(“/”)로 이동합니다. -->
    <div class="panda-market-logo wrapper">
      <a href="/"
        ><img
          src="images/logo/panda-market-logo.png"
          alt="판다마켓 홈"
          width="396"
      /></a>
    </div>
    <main>
      <form class="wrapper">
        <div class="input-wrap">
          <label for="email">이메일</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="이메일을 입력해 주세요"
          />
          <div class="error-message-email">이메일을 입력해주세요.</div>
        </div>
        <div class="input-nickname">
          <label for="nickname">닉네임</label>
          <input
            id="nickname"
            name="nickname"
            type="text"
            placeholder="닉네임을 입력해 주세요"
          />
          <div class="error-message-nickname">닉네임을 입력해주세요.</div>
        </div>
        <div class="input-password">
          <label for="password">비밀번호</label>
          <div class="input-wrapper">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해 주세요"
            />
            <div class="error-message-password">비밀번호를 입력해주세요.</div>
            <img
              src="images/icons/eye-invisible.svg"
              alt="비밀번호 숨김"
              class="toggle-password"
            />
          </div>
        </div>
        <button class="button pill-button-submit">회원가입</button>  
      </form>
      <section class="easy-login wrapper">
        <div>간편 로그인하기</div>
        <!-- SNS 아이콘들은 클릭시 각각 아래 페이지로 이동합니다.
          - “https://www.google.com/”,
          - “https://www.kakaocorp.com/page/” -->
        <div id="SNS">
          <a
          href="https://www.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="images/SNS-icon/google.png" alt="구글" width="42"
        /></a>
          <a
          href="https://www.kakaocorp.com/page/"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="images/SNS-icon/kakao.png" alt="카카오" width="42"
        /></a>
        </div>
      </section>
      <section class="signup wrapper">
        <p>이미 회원이신가요?</p><a href="login.html">로그인</a>
      </section>
    </main>
  </body>
</html>
