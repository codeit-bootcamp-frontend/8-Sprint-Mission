<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <a href="/">
        <div class="center-logo">
          <img src="logo/logo.png" />
        </div>
      </a>
      <div class="form-section">
        <form action="">
          <label for="user-email">이메일</label>
          <input
            type="email"
            name="user-email"
            id="user-email"
            placeholder="이메일을 입력해주세요"
          />
          <label for="nickname">닉네임</label>
          <input
            type="text"
            name="nickname"
            id="nickname"
            placeholder="닉네임을 입력해주세요"
          />
          <label for="user-password">비밀번호</label>
          <input
            type="password"
            name="user-password"
            id="user-password"
            placeholder="비밀번호를 입력해주세요"
          />
          <div class="toggle-eye">
            <img src="logo/visible_off.png" />
          </div>
          <label for="confirm-user-password">비밀번호 확인</label>
          <input
            type="password"
            name="confirm-user-password"
            id="confirm-user-password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <div class="toggle-eye">
            <img src="logo/visible_off.png" />
          </div>
          <button class="btn" disabled>회원가입</button>
        </form>
        <div class="other-login-section">
          <p>간편 로그인하기</p>
          <div>
            <a href="https://www.google.com/">
              <img src="icon/ic_google.png" />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img src="icon/ic_kakao.png" />
            </a>
          </div>
        </div>
        <p>이미 회원이신가요? <a href="login.html">로그인</a></p>
      </div>
    </div>
  </body>
</html>
