<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/pages/login/login.css">
  <title>판다마켓</title>
</head>
<body>
  <main class="main-wrap">
    <div class="logo">
      <a href="/"><img src="/assets/images/logo_pandamarket.png"></a>
    </div>

    <div class="login"> 
      <form class="login-form">
        <div class="input-container">
          <label for="email" >이메일</label>
          <input id="email" type="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="input-container">
          <label for="email" >닉네임</label>
          <input id="email" type="text" placeholder="닉네임을 입력해주세요">
        </div>
        <div class="input-container pw-container">
          <label for="pw">비밀번호</label>
          <input id="pw" type="password" placeholder="비밀번호를 입력해주세요">
          <img class="btn-off" src="/assets/icons/btn_visibility_off.png">
        </div>
        <div class="input-container pw-container">
          <label for="pw">비밀번호 확인</label>
          <input id="pw" type="password" placeholder="비밀번호를 다시 입력해주세요">
          <img class="btn-off" src="/assets/icons/btn_visibility_off.png">
        </div>
        <button class=button type="submit">회원가입</button>
      </form>
      
      <div class="login-messenger">
        <p>간편 로그인 하기</p>
        <div class="messengers">
          <a href="https://www.google.com/">
            <img src="/assets/icons/ic_google.png">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="/assets/icons/ic_kakaotalk.png">
          </a>
        </div>
      </div>
      <div class="signup">
        이미 회원이신가요?
        <a href="/pages/login/login.html">로그인</a>
      </div>
    </div>
  </main>
</body>
</html>
