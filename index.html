<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
  </head>
  <body>
    <div class="header">
      <div class="header-wrap">
        <a href="/" class="logo-wrap">
          <img src="./images/smallLogo.png" class="logo" alt="판다 얼굴">
          <h2 class="name">
            판다마켓
          </h2>
        </a>
        <a href="/login.html" class="login-button">로그인</a>
      </div>
    </div>

    <div class="home-top">
      <div class="home-top container">
        <div class="home-top-info">
          <h1>
            일상의 모든 물건을<br>
            거래해 보세요
          </h1>
          <a href="/items.html" class="items-button">구경하러 가기</a>
        </div>
        <img src="./images/Img_home_top.png" class="home-top-img" alt="상단 배너의 판다 이미지">
      </div>
    </div>

    <div class="container">
      <div class="section">
        <div class="hot-item-wrap">
          <img src="./images/Img_home_01.png" alt="마음에 드는 옷을 찾은 판다 이미지">
          <div class="info">
            <h3 class="title">Hot item</h3>
            <div class="text-wrap">
              <p class="text">
                인기 상품을<br>
                확인해 보세요
              </p>
              <p class="subtext">
                가장 HOT한 중고거래 물품을<br>
                판다마켓에서 확인해 보세요
              </p>
            </div>
            
          </div>
        </div>
      </div>

      <div class="section">
        <div class="search-wrap">
          <img src="./images/Img_home_02.png" alt="돋보기 이미지">
          <div class="info">
            <h3 class="title">Search</h3>
            <div class="text-wrap">
              <p class="text">
                구매를 원하는<br>
                상품을 검색하세요
              </p>
              <p class="subtext">
                구매하고 싶은 물품은 검색해서<br>
                쉽게 찾아보세요
              </p>
            </div>
            
          </div>
        </div>
      </div>

      <div class="section">
        <div class="register-wrap">
          <img src="./images/Img_home_03.png" alt="다양한 물건들 이미지">
          <div class="info">
            <h3 class="title">Register</h3>
            <div class="text-wrap">
              <p class="text">
                판매를 원하는<br>
                상품을 등록하세요
              </p>
              <p class="subtext">
                어떤 물건이든 판매하고 싶은 상품을<br>
                쉽게 등록하세요
              </p>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    

    <div class="home-bottom">
      <div class="home-bottom container">
        <div class="home-bottom-info">
          <h1>
            믿을 수 있는<br>
            판다마켓 중고거래
          </h1>
        </div>
        <img src="./images/Img_home_bottom.png" class="home-bottom-img" alt="인사하고 있는 판다 이미지">
      </div>
    </div>

    <div class="footer">
      <div class="footer-wrap">
        <p class="info">©codeit - 2024</p>
        <div class="utility-wrap">
          <a href="/privacy.html" class="utility">Privacy</a>
          <a href="/faq.html" class="utility">FAQ</a>
        </div>
        <div class="social-wrap">
          <a href="https://ko-kr.facebook.com/" class="social">
            <img src="./images/ic_facebook.png" alt="facebook icon">
          </a>
          <a href="https://x.com/?lang=ko" class="social">
            <img src="./images/ic_twitter.png" alt="twitter icon">
          </a>
          <a href="https://www.youtube.com/" class="social">
            <img src="./images/ic_youtube.png" alt="youtube icon">
          </a>
          <a href="https://www.instagram.com/" class="social">
            <img src="./images/ic_instagram.png" alt="instagram icon">
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
