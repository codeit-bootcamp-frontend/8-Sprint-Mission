<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a href="/">
        <img class="logo" src="logo.png" width="153" height="51"/>
      </a>
      <a class="login" href="/login">로그인</a></div>
    </div>
    <div class="banner">
      <div class="wrap">
        <div class="introduce">
        <h1>일상의 모든 물건을<br>거래해 보세요</h1>
        <a class="introduce-link" href="/items">구경하러 가기</a>
        </div>  
        <div class="introduce-image">
          <img src="Img_home_top.png">
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <div class="hot-item">
          <img class="home_01" src="Img_home_01.png" width=50% />
          <div class="hot-item-info">
            <div class="title">Hot item</div>
            <h1 class="subtitle">인기 상품을<br>
            확인해 보세요</h1>
            <p class="description">
              가장 HOT한 중고거래 물품을<br> 판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="search">
          <div class="search-info">
            <div class="title">Search</div>
            <h1 class="subtitle">구매를 원하는<br>
            상품을 검색하세요</h1>
            <p class="description">
              구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요
            </p>
          </div>
          <img class="home_02" src="Img_home_02-1.png" width=50% />
        </div>
        <div class="register">
          <img class="home_03" src="Img_home_03.png" width=50% />
          <div class="register-info">
            <div class="title">Register</div>
            <h1 class="subtitle">판매를 원하는<br>
            상품을 등록하세요</h1>
            <p class="description">
              어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요
            </p>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="wrap">
        <h1 class="home_bottom_title">믿을 수 있는<br>판다마켓 중고거래</h1>
        <img class="home_bottom" src="Img_home_bottom.png">
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer_content">
        <p class="codeit">©codeit - 2024</p>
        <div class="footer-faq">
          <a class="privacy" href="/privacy">Privacy Policy</a>
          <a class="faq" href="/faq">FAQ</a>
        </div>
        <div class="footer-sns">
          <a href="https://www.facebook.com/" target="_blank">
            <img class="footer-sns-icon" src="ic_facebook.png"></a>
          <a href="https://twitter.com/" target="_blank">
            <img class="footer-sns-icon" src="ic_twitter.png"></a>
          <a href="https://www.youtube.com/" target="_blank">
            <img class="footer-sns-icon" src="ic_youtube.png"></a>
          <a href="https://www.instagram.com/" target="_blank">
            <img class="footer-sns-icon" src="ic_instagram.png"></a>
        </div>
      </div>
    </div>
  </body>
</html>
