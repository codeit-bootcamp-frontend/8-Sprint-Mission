<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/main.js"></script>
  </head>
  <body>
    <header class="header-container">
      <a class="logo-link" href="/">
        <img
          class="desktop-img"
          src="/images/logo@2x.png"
          alt="logo"
          width="153"
          height="51"
        />
        <img
          class="mobile-img"
          src="/images/logo_text@2x.png"
          alt="logo"
          width="103"
          height="35"
        />
      </a>
      <a class="login-link" href="/login">로그인</a>
    </header>
    <main class="main-container">
      <article class="banner">
        <div class="banner-container">
          <h1>
            <span>일상의 모든 물건을</span>
            <span>거래해보세요</span>
          </h1>
          <a class="banner-link" href="/items">구경하러 가기</a>
        </div>
      </article>
      <section class="content-container">
        <div class="content">
          <img src="images/Img_home_01@3x.png" />
          <div class="content-text">
            <span class="badge">Hot item</span>
            <h2>
              <span>인기 상품을</span>
              <span>확인해보세요</span>
            </h2>
            <p>
              <span>가장 HOT한 중고거래 물품을</span>
              <span>판다 마켓에서 확인해 보세요</span>
            </p>
          </div>
        </div>
        <div class="content content-right">
          <img src="images/Img_home_02@2x.png" />
          <div class="content-text">
            <span class="badge">Search</span>
            <h2>
              <span>구매를 원하는</span>
              <span>상품을 검색하세요</span>
            </h2>
            <p>
              <span>구매하고 싶은 물품은 검색해서</span>
              <span>쉽게 찾아보세요</span>
            </p>
          </div>
        </div>
        <div class="content">
          <img src="images/Img_home_03@3x.png" />
          <div class="content-text">
            <span class="badge">Register</span>
            <h2>
              <span>판매를 원하는</span>
              <span>상품을 등록하세요</span>
            </h2>
            <p>
              <span>어떤 물건이든 판매하고 싶은 상품을</span>
              <span>쉽게 등록하세요</span>
            </p>
          </div>
        </div>
      </section>
      <article class="banner bottom">
        <div class="banner-container">
          <h1>
            <span>믿을 수 있는</span>
            <span>판다마켓 중고거래</span>
          </h1>
        </div>
      </article>
    </main>
    <footer class="footer-container">
      <p class="copyright">©codeit - 2024</p>
      <div class="etc">
        <a href="/privacy">Privacy Policy</a>
        <a href="/faq">FAQ</a>
      </div>
      <div class="messenger">
        <a href="https://www.facebook.com/"
          ><img src="/images/ic_facebook.svg" alt="facebook" target="_brank"
        /></a>
        <a href="https://x.com/"
          ><img src="/images/ic_twitter.svg" alt="twitter" target="_blank"
        /></a>
        <a href="https://www.youtube.com/"
          ><img src="/images/ic_youtube.svg" alt="youtube" target="_blank"
        /></a>
        <a href="https://www.instagram.com/"
          ><img src="/images/ic_instagram.svg" alt="instagram" target="_blank"
        /></a>
      </div>
    </footer>
  </body>
</html>
