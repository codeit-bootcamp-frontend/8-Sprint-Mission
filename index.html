<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="header-section">
        <div class="header-container">
          <div class="title">
            <img class="logo" src="image/logo.png" alt="logo" />
            <a href="/">
              <img class="pandamarket-logo" src="image/pandamarket.png" alt="pandamarket" />
            </a>
          </div>
          <a class="login-button" href="/login.html">로그인</a>
        </div>
      </section>
      <section class="content-section">
        <div class="main-banner">
          <div class="banner-text">
            <h2>
              일상의 모든 물건을<br />
              거래해 보세요
            </h2>
            <a class="browse-button" href="/items.html">구경하러 가기</a>
          </div>
          <img class="panda-image" src="image/panda.png" alt="" />
        </div>
        <div class="container">
          <div class="category">
            <img class="hotitem-image" src="image/hotitem.png" alt="hotitem" />
            <div class="category-detail">
              <span>Hot item</span>
              <div class="flex-text">
                <h2>인기 상품을</h2>
                <h2>확인해 보세요</h2>
              </div>
              <p>
                가장 HOT한 중고거래 물품을<br />
                판다 마켓에서 확인해 보세요
              </p>
            </div>
          </div>
          <div class="category">
            <div class="category-detail">
              <span>Search</span>
              <div class="flex-text">
                <h2>구매를 원하는</h2>
                <h2>상품을 검색하세요</h2>
              </div>
              <p>
                구매하고 싶은 물품은 검색해서<br />
                쉽게 찾아보세요
              </p>
            </div>
            <img class="search-image" src="image/search.png" alt="" />
          </div>
          <div class="category">
            <img class="register-image" src="image/register.png" alt="" />
            <div class="category-detail">
              <span>Register</span>
              <div class="flex-text">
                <h2>판매를 원하는</h2>
                <h2>상품을 등록하세요</h2>
              </div>
              <p>
                어떤 물건이든 판매하고 싶은 상품을<br />
                쉽게 등록하세요
              </p>
            </div>
          </div>
        </div>
        <div class="footer-banner">
          <div class="footer-text">
            <h2>
              믿을 수 있는<br />
              판다마켓 중고거래
            </h2>
          </div>
          <img class="panda-footer-image" src="image/panda-footer.png" alt="" />
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <p>@codeit - 2024</p>
        <div class="footer-links">
          <a href="privacy.html">Privacy Policy</a>
          <a href="faq.html">FAQ</a>
        </div>
        <div class="footer-social">
          <img src="image/footer/facebook.png" width="18px" alt="" />
          <img src="image/footer/twitter.png" width="20px" alt="" />
          <img src="image/footer/youtube.png" width="20px" alt="" />
          <img src="image/footer/instagram.png" width="20px" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
