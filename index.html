<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta property="og:image" content="/image/메타태그이미지.png" />
    <meta property="og:title" content="판다마켓" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:url" content="https://www.codeit.kr" />
  </head>
  <body>
    <header class="topBar">
      <a href="/">
        <picture>
          <source
            srcset="/image/판다마켓.png"
            media="all and (max-width:375px)"
            alt="mobile log"
          />
          <img src="/image/logo1.png" alt="main logo" />
        </picture>
      </a>
      <a class="login" href="/login.html">로그인</a>
    </header>
    <main>
      <div class="title">
        <h1>
          일상의 모든 물건을<br class="break-banner" />
          거래해 보세요
        </h1>
        <div class="button">
          <a href="/item.html"> 구경하러 가기 </a>
        </div>
      </div>
      <div class="container">
        <!--섹션 1 -->
        <section class="main-section">
          <img class="homeimg" src="/image/home1.png" alt="hot item" />
          <div class="text">
            <span class="section-title">Hot item</span>
            <h2>
              인기 상품을<br class="break-m" />
              확인해 보세요
            </h2>
            <p class="content">
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </section>
        <!--섹션 2 -->
        <section class="reverse">
          <img class="homeimg" src="/image/home2.png" alt="hot item" />
          <div class="text">
            <span class="section-title">Search</span>
            <h2>
              구매를 원하는 <br class="break-m" />
              상품을 검색하세요
            </h2>
            <p class="content">
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </p>
          </div>
        </section>
        <!--섹션 3 -->
        <section class="main-section">
          <img class="homeimg" src="/image/home3.png" alt="hot item" />
          <div class="text">
            <span class="section-title">Register</span>
            <h2>
              판매를 원하는<br class="break-m" />
              상품을 등록하세요
            </h2>
            <p class="content">
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </p>
          </div>
        </section>
      </div>
      <!--bottom!-->
      <div class="bottom">
        <div class="bottom-text">믿을수 있는 <br />판다마켓 중고거래</div>
      </div>
    </main>
    <!--footer-->
    <footer>
      <p class="year">©cod eit 2024</p>
      <p class="FAQ">
        <a href="/privacy.html">
          <span>Privacy Policy</span>
        </a>
        <a href="/faq.html">
          <span>FAQ</span>
        </a>
      </p>
      <ul class="icon">
        <a href="https://www.facebook.com" target="_blank">
          <img src="/image/icon/ic_facebook.png" alt="fecebook" />
        </a>
        <a href="http://twitter.com" target="_blank">
          <img src="/image/icon/ic_twitter.png" alt="twitter" />
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <img src="/image/icon/ic_youtube.png" alt="youtube" />
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="/image/icon/ic_instagram.png" alt="imstrgram" />
        </a>
      </ul>
    </footer>
  </body>
</html>
