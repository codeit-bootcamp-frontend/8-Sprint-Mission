<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>판다마켓</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="header-top">
				<a href="/">
					<div class="header-logo">
						<img src="images/logo.png" /><img
							src="images/logo-text.png"
						/></div
				></a>
				<a href="/login" class="header-login">로그인</a>
			</div>
			<div class="header-container">
				<div class="header-inner">
					<div class="header-txt">
						<p>일상의 모든 물건을<br />거래해 보세요</p>
						<a href="/items" class="header-btn"
							><span>구경하러가기</span></a
						>
					</div>
					<div class="header-img">
						<img src="images/header-panda.png" />
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="main-container">
				<section class="main-sections">
					<div class="main-img">
						<img src="images/main_first.png" />
					</div>
					<div class="main-txt">
						<span class="section-logo">Hot item</span>
						<p class="section-title">
							인기 상품을<br />확인해 보세요
						</p>
						<p class="section-detail">
							가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해
							보세요
						</p>
					</div>
				</section>

				<section class="main-sections">
					<div class="main-img">
						<img src="images/main_second.png" />
					</div>
					<div class="main-txt">
						<span class="section-logo">Search</span>
						<p class="section-title">
							구매를 원하는<br />상품을 검색하세요
						</p>
						<p class="section-detail">
							구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
						</p>
					</div>
				</section>

				<section class="main-sections">
					<div class="main-img">
						<img src="images/main_third.png" />
					</div>
					<div class="main-txt">
						<span class="section-logo">Register</span>
						<p class="section-title">
							판매를 원하는<br />상품을 등록하세요
						</p>
						<p class="section-detail">
							어떤 물건이든 판매하고 싶은 상품을<br />쉽게
							등록하세요
						</p>
					</div>
				</section>
			</div>

			<div class="main-bottom">
				<div class="bottom-inner">
					<p class="bottom-txt">
						믿을 수 있는<br />판다마켓 중고거래
					</p>
					<img src="images/main-bottom.png" />
				</div>
			</div>
		</main>

		<footer>
			<div class="footer-inner">
				<div class="footer-left">©codeit - 2024</div>
				<div class="footer-center">
					<a href="/privacy">Privacy Policy</a>
					<a href="/faq">FAQ</a>
				</div>
				<div class="footer-right">
					<a href="http://twitter.com" target="_blank"
						><img src="images/ic_twitter.png"
					/></a>
					<a href="http://youtube.com" target="_blank"
						><img src="images/ic_youtube.png"
					/></a>
					<a href="http://instagram.com" target="_blank"
						><img src="images/ic_instagram.png"
					/></a>
					<a href="http://facebook.com" target="_blank"
						><img src="images/ic_facebook.png"
					/></a>
				</div>
			</div>
		</footer>
	</body>
</html>
