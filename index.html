<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/images/logo.png?v=2"/>
    <title>판다마켓</title>
    <link rel="stylesheet"
     as="style"
     crossorigin
     href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/css/base/reset.css" />
    <link rel="stylesheet" href="/css/base/global.css" />
    <link rel="stylesheet" href="/css/home.css"/>
  </head>
  <body>
    <header>
      <div>
        <a class="main-logo-block" href="./">
          <img class="main-logo" src="/images/logo_with_typo.png" alt="로고 이미지"/>
        </a>
        <a class="main-logo-block" href="./">
          <img class="main-typo" src="/images/logo_typo.png" alt="로고 타이포"/>
        </a>
      </div>
      <button class="login-button" onclick="location.href='/pages/login'">로그인</button>
    </header>
    <main>
      <div class="main-top">
        <div class="top-page">
          <div>
            <p class="top-content">일상의 모든 물건을<br>거래해보세요</p>
            <div class="button-container">
              <button class="item-button" onclick="location.href='/pages/items'">구경하러가기</button>
            </div>
          </div>
          <img
           class="top-img" src="/images/img_home_top.png" alt="홈 페이지 상단 이미지" />
        </div>
      </div>
      <div class="main-page1">
        <div class="main-page left-main">
          <div>
            <img class="main-page-img" src="/images/img_home_items.png" alt="홈 이미지 1" />
          </div>
          <div class="content-block">
            <h3>Hot item</h3>
            <p class="main-content">인기 상품을 <br>확인해보세요</p>
            <p class="sub-content">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
          </div>
        </div>
      </div>
      <div class="main-page2">
        <div class="main-page right-main">
          <div>
            <img class="main-page-img" src="/images/img_home_search.png" alt="홈 이미지 2" />
          </div>
          <div class="content-block">
            <h3>Search</h3>
            <p class="main-content">구매를 원하는<br>상품을 검색하세요</p>
            <p class="sub-content">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
          </div>
        </div>
      </div>
      <div class="main-page3">
        <div class="main-page left-main">
          <div>
            <img class="main-page-img" src="/images/img_home_register.png" alt="홈 이미지 3" />
          </div>
          <div class="content-block">
            <h3>Register</h3>
            <p class="main-content">판매를 원하는<br>상품을 등록하세요</p>
            <p class="sub-content">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
          </div>
        </div>
      </div>
      <div class="main-bottom">
        <div class="bottom-page">
          <p class="bottom-content">믿을 수 있는<br>판다마켓 중고거래</p>
          <img class="bottom-img" src="/images/img_home_bottom.png" alt="홈 페이지 하단 이미지" />
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-bar">
        <div class="codeit-2024">@codeit - 2024</div>
        <div class="privacy-faq-link">
          <a class= "privacy-link" href="/pages/privacy">Privacy Policy</a>
          <a class= "faq-link" href="/pages/faq">FAQ</a>
        </div>
        <div class="external-icons">
          <a class="external-link" href="https://www.facebook.com" target="_blank">
            <img src="/images/ic_facebook.png" alt="페이스북 로고" />
          </a>
          <a class="external-link" href="https://www.twitter.com" target="_blank">
            <img src="/images/ic_twitter.png" alt="트위터 로고" />
          </a>
          <a class="external-link" href="https://www.youtube.com" target="_blank">
            <img src="/images/ic_youtube.png" alt="유튜브 로고" />
          </a>
          <a class="external-link" href="https://www.instagram.com" target="_blank">
            <img src="/images/ic_instagram.png" alt="인스타그램 로고" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
