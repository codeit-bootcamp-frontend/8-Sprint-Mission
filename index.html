<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-login">
      <a href="/"><img rel="icon" src="logo_image.png"></a>
      <div>
        <a href="login.html">
          <button class="login-button">
            로그인
          </button>
        </a>  
      </div>
    </div>
  </header>

  <main>
    <section class="top-section">
      <div class="container">
          일상의 모든 물건을<br>
          거래해 보세요
      <a href="items.html">
        <button class="lookfor-button">
          구경하러 가기
        </button>
      </a>
      </div>
    </section>
    <section class="main-section">
        <div class="hot-item img">
          <img id="hot-item-img" src="Img_home_01.png" alt="인기 상품 확인 이미지">
        </div>
        <div class="hot-item text">
          <p class="title">
            Hot item
          </p>
          <p class="ment-doit">
            인기 상품을<br>
            확인해 보세요
          </p>
          <p class="small-ment-doit">
            가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해 보세요
          </p>
        </div>

        <div class="search text">
          <p class="title">
            Search
          </p>
          <p class="ment-doit">
            구매를 원하는<br>
            상품을 검색하세요
          </p>
          <p class="small-ment-doit">
            구매하고 싶은 물품은 검색해서<br>
            쉽게 찾아보세요
          </p>
        </div>
        <div class="search img">
          <img id="search-img" src="Img_home_02.png" alt="상품 검색 이미지">
        </div>

        <div class="register img">
          <img id="resister-img" src="Img_home_03.png" alt="상품 등록 이미지">
        </div>
        <div class="register text">
          <p class="title">
            Register
          </p>
          <p class="ment-doit">
            판매를 원하는<br>
            상품을 등록하세요
          </p>
          <p class="small-ment-doit">
            어떤 물건이든 판매하고 싶은 상품을<br>
            쉽게 등록하세요
          </p>
        </div>
      </section>
    </div>
    <section class="bottom-section">
      <div class="container">
        믿을 수 있는<br>
        판다마켓 중고거래
      </div> 
    </section>

    <footer>
      <div class="footer-container">
        <p class="codeit">
          @codeit - 2024
        </p>
        <div class="help">
          <a class="help" href="/privacy">Privacy Policy</a>
          <a class="help" href="/faq">FAQ</a>
        </div>
        <div class="icon_sns">
          <a href="https://www.facebook.com/" target="_blank"><img rel="icon" src="ic_facebook.png"></a>
          <a href="https://www.twitter.com/" target="_blank"><img rel="icon" src="ic_twitter.png"></a>
          <a href="https://www.youtube.com/" target="_blank"><img rel="icon" src="ic_youtube.png"></a>
          <a href="https://www.instagram.com/" target="_blank"><img rel="icon" src="ic_instagram.png"></a>
        </div>
      </div>
    </footer>


  </main>
</body>
</html>
