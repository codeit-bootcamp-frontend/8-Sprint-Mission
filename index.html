<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="/image/logo.png" />
    <meta property="og:title" content="판다마켓" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:url" content="https://www.codeit.kr" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />

    <title>판다마켓</title>
    <script type="text/javascript" src="javascript/index.js"></script>
  </head>
  <body>
    <header>
      <a href="/">
        <img class="logo" src="image/logo.png" alt="판다마켓 로고" />
      </a>
      <button class="login-btn" onclick="navigateTo('login.html')">
        로그인
      </button>
    </header>
    <main>
      <div class="banner">
        <div class="wrap">
          <p class="banner-title">일상의 모든 물건은<br />거래해 보세요</p>
          <button class="banner-btn" onclick="navigateTo('item.html')">
            구경하러 가기
          </button>
        </div>
      </div>
      <div class="contents">
        <div class="content">
          <img src="image/contents-img1.png" alt="Hot Item" width="50%" />
          <div class="content-textBox">
            <p class="content-keyword">Hot Item</p>
            <p class="content-title">인기 상품을<br />확인해 보세요</p>
            <p class="content-description">
              가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="content">
          <div class="content-textBox">
            <p class="content-keyword">Search</p>
            <p class="content-title">구매를 원하는<br />상품을 검색하세요</p>
            <p class="content-description">
              구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
            </p>
          </div>
          <img src="image/contents-img2.png" alt="Search" width="50%" />
        </div>
        <div class="content">
          <img src="image/contents-img3.png" alt="Register" width="50%" />
          <div class="content-textBox">
            <p class="content-keyword">Register</p>
            <p class="content-title">판매를 원하는<br />상품을 등록하세요</p>
            <p class="content-description">
              어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
            </p>
          </div>
        </div>
      </div>
      <div class="banner bottom-banner">
        <div class="wrap">
          <p class="banner-title">믿을 수 있는<br />판다마켓 중고거래</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-company">©codeit - 2024</div>
      <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a>
        <a href="faq.html">FAQ</a>
      </div>
      <div class="footer-social-links">
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="image/ic_facebook.png" alt="facebook"
        /></a>
        <a href="https://x.com/" target="_blank"
          ><img src="image/ic_twitter.png" alt="twitter"
        /></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><img src="image/ic_youtube.png" alt="youtube"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="image/ic_instagram.png" alt="instagram"
        /></a>
      </div>
    </footer>
  </body>
</html>
