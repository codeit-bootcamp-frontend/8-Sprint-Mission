    </div>
    <section class="wrap">
      <img src="./images/Img_home_01.png" alt="옷을 고르는 판다" width="50%">

          <h3>
            Hot item

    <section class="wrap">

          Search

          구매를 원하는<br>

          쉽게 찾아보세요

    </section>
    <section class="wrap">
      <img src="./images/Img_home_03.png" alt="다양한 물건들" width="50%">
      <div class="text-wrap">
        <h3>
          Register
        </h3>
        <h1>
          판매를 원하는<br>
          상품을 등록하세요
        </h1>

        믿을 수 있는<br>

          </a>
          <a href="https://www.youtube.com/" class="social">
            <img src="./images/ic_youtube.png" alt="youtube icon">
          </a>
          <a href="https://www.instagram.com/" class="social">
