<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div class="top"> 
        <div class="top-nav">
            <a href="/"><img src="logo.png"/></a>
            <a href="/login.html" class="login-btn">로그인</a>
        </div>
    </div>
    <div class="background">
        <div class="title-container">
            <img class="background-img" src="img_home_top.png"/>
            <div class="title">
                <div class="title-slogan">일상의 모든 물건을<br> 거래해 보세요</div>
                <a href="/items" class="title-btn">구경하러 가기</a>
            </div>
        </div>
    </div>  

    <main>
        <div class="section-container">
            <div class="section">
                <img src="img_home_01.png" class="feature-image"/>
                <div class="feature-text">
                    <div>Hot items</div>
                    <h1>
                        인기 상품을 <br>
                        확인해 보세요
                    </h1>
                    <p>
                        가장 HOT한 중고거래 물품을<br>
                        판다 마켓에서 확인해 보세요
                    </p>
                </div>
            </div>
            <div class="section">
                <img src="img_home_02.png" class="feature-image"/>
                <div class="feature-text">
                    <div>Search</div>
                    <h1>
                        구매를 원하는 <br>
                        상품을 검색하세요
                    </h1>
                    <p>
                        구매하고 싶은 물품은 검색해서<br>
                        쉽게 찾아보세요
                    </p>
                </div>
            </div>
            <div class="section">
                <img src="img_home_03.png" class="feature-image"/>
                <div class="feature-text">
                    <div>Register</div>
                    <h1>
                        판매를를 원하는 <br>
                        상품을 등록하세요
                    </h1>
                    <p>
                        어떤 물건이든 판매하고 싶은 상품을<br>
                        쉽게 등록하세요
                    </p>
                </div>
            </div>
        </div>
    </main>
    <div class="background">
        <div class="end-title">
            <div class="end-card">
                <div class="end-comment">   
                        믿을 수 있는<br> 판다마켓 중고거래
                </div>
                <img class="background-img" src="img_home_bottom.png"/>
            </div>
        </div>
    </div>
    <footer>
         <div class="footer-text">©codeit - 2024</div>
         <div>
            <a class="footer-text" href="/privacy">Privacy Policy</a>
            <a class="footer-text faq" href="/faq">FAQ</a>
        </div>
        <div class="social-logo">
            <a href="https://www.facebook.com" target="_blank">
                <img src="ic_facebook.png" />
            </a>
            <a href="https://x.com" target="_blank">
                <img src="ic_twitter.png" />
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="ic_youtube.png" />
            </a> 
            <a href="https://www.instagram.com" target="_blank">  
                <img src="ic_instagram.png" />
            </a>    

        </div>
    </footer>
</body>
</html>
