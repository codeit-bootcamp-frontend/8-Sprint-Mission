<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>판다마켓</title>
        <link rel="stylesheet" type="text/css" href="home_style.css" >
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    </head>
    <body>
        <header>
            <div class="page_logo">
                    <img class="image_logo" src="image_logo.png">  
                <button class="logo_button" onclick="location.href='index.html'">
                    <img class="text_logo" src="text_logo.png">
                </butoon>
            </div>
            <div class="header_spacer"></div>
            <button type="button" class="login_bt">
                <a class="login_link" href="login.html">로그인</a>
            </button>
        </header>
        <div name="main_page">
            <div class="top_banner">
                <div class="top_left_spacer"></div>
                <div class="top_center">
                    <div class="banner_txt_bt">
                        <div class="banner_text">일상의 모든 물건을 거래해보세요</div>
                        <button type="button" class="banner_bt" onclick="location.href='items.html'">구경하러 가기</button>
                    </div>
                    <img class="banner_image" src="banner_image.png"> 
                </div>
                <div class="top_right_spacer"></div>
            </div>
        </div>
        <section class="home_main_sec1">
            <div class="home_main_spacer"></div>
            <div class="home_container">
                <img class="sec_img" src="home_sec1_img.png" alt="love_green_T_shirt">
                <div class="sec_txt">
                    <div class="sec_txt_tag">Hot item</div>
                    <div class="sec_txt_title">인기 상품을<br>확인해 보세요</div>
                    <div class="sec_txt_content">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</div>
                </div>
            </div>
            <div class="home_main_spacer"></div>
        </section>
        <section class="home_main_sec2">
            <div class="home_main_spacer"></div>
            <div class="home_container">
                <div class="sec_txt">
                    <div class="sec_txt_tag">Search</div>
                    <div class="sec_txt_title">구매를 원하는<br>상품을 검색하세요</div>
                    <div class="sec_txt_content">구매하고 싶은 물품은 검색해서<br> 쉽게 찾아보세요</div>
                </div>
                <img class="sec_img" src="home_sec2_img.png" alter="love_green_T_shirt">
            </div>
            <div class="home_main_spacer"></div>
        </section>
        <section class="home_main_sec3">
            <div class="home_main_spacer"></div>
            <div class="home_container">
                <img class="sec_img" src="home_sec3_img.png" alter="love_green_T_shirt">
                <div class="sec_txt">
                    <div class="sec_txt_tag">Register</div>
                    <div class="sec_txt_title">판매를 원하는<br>상품을 등록하세요</div>
                    <div class="sec_txt_content">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</div>
                </div>
            </div>
            <div class="home_main_spacer"></div>
        </section>
        <div class="bottom_banner">
            <div class="home_main_spacer"></div>
            <div class="home_container">
                <div class="bottom_banner_txt">믿을 수 있는<br>판다마켓 중고거래</div>
                <img class="bottom_banner_img" src="bottom_banner_img.png" alter="two_panda_talking">
            </div>

        </div>
        <footer class="home_footer">
            <div class="home_main_spacer"></div>
            <div class="footer_menu">

                <div class="privacy_policy_and_faq">
                    <a class="privacy_policy" href="privacy.html">Privacy Policy</a>
                    <a class="faq" href="faq.html">FAQ</a>
                </div>
                <div class="sns_links">
                    <button class="facebook_bt" onclick="window.open('https://www.facebook.com/?locale=ko_KR')"></button>
                    <button class="twitter_bt" onclick="window.open('https://x.com/?lang=ko')"></button>
                    <button class="youtube_bt" onclick="window.open('https://www.youtube.com/?hl=KO')"></button>
                    <button class="instagram_bt" onclick="window.open('https://www.instagram.com/')"></button>

            </div>
