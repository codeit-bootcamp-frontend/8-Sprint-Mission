<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="header-frame">
        <a href="/" class="title-box">
          <img src="./images/판다 얼굴.png" class="logo">
          <h2 class="title">
            판다마켓
          </h2>
        </a>
        <a href="/login" class="login-button">로그인</a>
      </div>
    </div>

    <div class="home-top">
      <div class="home-top container">
        <div class="home-top-detail">
          <h1>
            일상의 모든 물건을<br>
            거래해 보세요
          </h1>
          <a href="/items" class="items-button">구경하러 가기</a>
        </div>
        <img src="./images/Img_home_top.png" class="home-top-img">
      </div>
    </div>

    <div class="section1">
      <div class="container">
        <img src="./images/Img_home_01.png">
        <div class="section1-detail">
          <h3 class="section-title">Hot item</h3>
          <h1>
            인기 상품을<br>
            확인해 보세요
          </h1>
          <p class="section-description">
            가장 HOT한 중고거래 물품을<br>
            판다마켓에서 확인해 보세요
          </p>
        </div>
      </div>
    </div>

    <div class="section2">
      <div class="section2 container">
        <img src="./images/Img_home_02.png">
        <div class="section2-detail">
          <h3 class="section-title">Search</h3>
          <h1>
            <span class="right">구매를 원하는</span><br>
            상품을 검색하세요
          </h1>
          <p class="section-description">
            구매하고 싶은 물품은 검색해서<br>
            <span class="right">쉽게 찾아보세요</span>
          </p>
        </div>
      </div>
    </div>

    <div class="section3">
      <div class="container">
        <img src="./images/Img_home_03.png">
        <div class="section3-detail">
          <h3 class="section-title">Register</h3>
          <h1>
            판매를 원하는<br>
            상품을 등록하세요
          </h1>
          <p class="section-description">
            어떤 물건이든 판매하고 싶은 상품을<br>
            쉽게 등록하세요
          </p>
        </div>
      </div>
    </div>

    <div class="home-bottom">
      <div class="home-bottom container">
        <div class="home-bottom-detail">
          <h1>
            믿을 수 있는<br>
            판다마켓 중고거래
          </h1>
        </div>
        <img src="./images/Img_home_bottom.png" class="home-bottom-img">
      </div>
    </div>

    <div class="footer">
      <div class="footer-frame">
        <p class="info">©codeit - 2024</p>
        <div class="utility-box">
          <a href="/privacy" class="utility">Privacy</a>
          <a href="/faq" class="utility">FAQ</a>
        </div>
        <div class="social-box">
          <a href="https://ko-kr.facebook.com/" class="social">
            <img src="./images/ic_facebook.png">
          </a>
          <a href="https://x.com/?lang=ko" class="social">
            <img src="./images/ic_twitter.png">
          </a>
          <a href="https://www.youtube.com/" class="social">
            <img src="./images/ic_youtube.png">
          </a>
          <a href="https://www.instagram.com/" class="social">
            <img src="./images/ic_instagram.png">
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
