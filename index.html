<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="/">
        <img src="/image/logo1.png" alt="main logo" />
      </a>
      <a class="login" href="/login.html">로그인</a>
    </header>
    <main>
      <div class="title">
        <h1>
          일상의 모든 물건을<br />
          거래해 보세요
        </h1>
        <a href="/item.html">
          <div class="button">구경하러 가기</div>
        </a>
      </div>
      <div class="container">
        <!--섹션 1 -->
        <section>
          <img class="homeimg" src="/image/home1.png" alt="hot item" />
          <div class="text">
            <div class="section-title">Hot item</div>
            <h2>
              인기 상품을<br />
              확인해 보세요
            </h2>
            <div class="content">
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </div>
          </div>
        </section>
        <!--섹션 2 -->
        <section class="reverse">
          <img class="homeimg" src="/image/home2.png" alt="hot item" />
          <div class="text">
            <div class="section-title">Search</div>
            <h2>
              구매를 원하는 <br />
              상품을 검색하세요
            </h2>
            <div class="content">
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </div>
          </div>
        </section>
        <!--섹션 3 -->
        <section>
          <img class="homeimg" src="/image/home3.png" alt="hot item" />
          <div class="text">
            <div class="section-title">Register</div>
            <h2>
              판매를 원하는<br />
              상품을 등록하세요
            </h2>
            <div class="content">
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </div>
          </div>
        </section>
      </div>
      <!--bottom!-->
      <div class="bottom">
        <div class="bottom-text">믿을수 있는 <br />판다마켓 중고거래</div>
      </div>
    </main>
    <footer>
      <div class="year">©cod eit 2024</div>
      <div class="FAQ">
        <a href="/privacy.html">
          <div>Privacy Policy</div>
        </a>
        <a href="/faq.html">
          <div>FAQ</div>
        </a>
      </div>
      <div class="icon">
        <a href="https://www.facebook.com" target="_blank">
          <img src="/image/icon/ic_facebook.png" alt="fecebook" />
        </a>
        <a href="http://twitter.com" target="_blank">
          <img src="/image/icon/ic_twitter.png" alt="twitter" />
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <img src="/image/icon/ic_youtube.png" alt="youtube" />
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="/image/icon/ic_instagram.png" alt="imstrgram" />
        </a>
      </div>
    </footer>
