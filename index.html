<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="icon" href="./favicon.ico">
  <link href="./assets/css/reset.css" rel="stylesheet">
  <link href="./assets/css/fonts.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
  <header>

    <a href="/" class="logo">
      <h1 class="sr-only">판다마켓</h1>
    </a>

    <a href="/login" class="btn-sm btn-primary">로그인</a>
  </header>
  <main>

    <div class="main-banner">
      <div class="banner-background">
        <div class="banner-wrap">
          <div class="banner-text">
            <h2 class="title">일상의 모든 물건을<br>거래해 보세요</h2>
            <a class="btn-lg btn-primary" href="/items">구경하러 가기</a>
          </div>
        </div>
      </div>
    </div>

    <div class="section-list">
      <section class="section sec01">
        <div class="section-img">
          <img src="./assets/img/Img_home_01.png" alt="Hot item">
        </div>
        <div class="section-text">
          <span class="label">Hot item</span>
          <h3 class="title">인기 상품을<br>확인해 보세요</h3>
          <p class="description">가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해 보세요</p>
        </div>
      </section>
      <section class="section sec02 reverse">
        <div class="section-img">
          <img src="./assets/img/Img_home_02.png" alt="Search">
        </div>
        <div class="section-text">
          <span class="label">Search</span>
          <h3 class="title">구매를 원하는<br>상품을 검색하세요</h3>
          <p class="description">구매하고 싶은 물품은 검색해서<br>
            쉽게 찾아보세요</p>
        </div>
      </section>
      <section class="section sec03">
        <div class="section-img">
          <img src="./assets/img/Img_home_03.png" alt="Register">
        </div>
        <div class="section-text">
          <span class="label">Register</span>
          <h3 class="title">판매를 원하는<br>상품을 등록하세요</h3>
          <p class="description">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
        </div>
      </section>
    </div>
    <div class="sub-banner">
      <div class="banner-background">
        <div class="banner-wrap">
          <div class="banner-text">
            <h2 class="title">믿을 수 있는<br>판다마켓 중고거래</h2>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-wrap">
      <div class="copyright">©codeit - 2024</div>
      <div class="sitemap">
        <a href="/privacy" class="">Privacy Policy</a>
        <a href="/faq" class="">FAQ</a>
      </div>
      <div class="sns">
        <ul>
          <li><a href="https://www.facebook.com" class="icon ic_facebook" title="페이스북 바로가기"></a></li>
          <li><a href="https://x.com" class="icon ic_twitter" title="트위터 바로가기"></a></li>
          <li><a href="https://www.youtube.com" class="icon ic_youtube" title="유튜브 바로가기"></a></li>
          <li><a href="https://www.instagram.com" class="icon ic_instagram" title="인스타그램 바로가기"></a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
