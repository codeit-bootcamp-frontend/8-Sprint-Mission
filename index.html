<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 표기 설정 -->
    <title>판다마켓</title>
    <meta name="description" description="일상의 모든 물건을 거래해보세요" />

    <!-- 링크 공유 설정 -->
    <meta property="og:title" content="판다마켓" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:image" content="source/images/headline/Img_home_top.png" />
    <meta property="og:url" content="https://storepanda.netlify.app" />
    
    <meta property="twitter:title" content="판다마켓"/>
    <meta property="twitter:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="twitter:image" content="source/images/headline/Img_home_top.png" />
    <meta property="twitter:url" content="https://storepanda.netlify.app" />
    <meta property="twitter:card" content="summary" />

    <link rel="apple-touch-icon" sizes="180x180" href="source/icons/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="source/icons/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="source/icons/favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="index.css" />
    
</head>
<body>
    <header>
        <nav class="nav">
            <a href="/" class="logo">
                <!-- <img class="logo-img" src="source/images/logo/logo.png" alt="판다마켓 로고"/> -->
                <div class="logo-img"></div>
            </a>
            <button class="btn login" onclick="goAnotherPage('login/login.html')">로그인</button>
        </nav>
    </header>
    <section class="headline">
        <div class="headline-content">
            <div class="headline-title">
                <h3 class="title">일상의 모든 물건을<br class="headline-title-br"> 거래해 보세요</h3>
                <button class="btn headline-btn" onclick="goAnotherPage('items/')">구경하러 가기</button>   
            </div>
            <img class="headline-img" src="source/images/headline/Img_home_top.png" alt="headline image" >
        </div>
    </section>
    <main>
        <section class="popular">
            <div class="container">
                <img class="info-img" src="source/images/main/section1/Img_home_01.png" alt="Hot Item Image" >
                <div class="content">
                    <div class="category">Hot item</div>
                    <h3 class="section-title popular-title">인기 상품을 <br class="title-br">확인해 보세요</h3>
                    <div class="section-description popular-description">
                        가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요
                    </div>
                </div>
            </div>
        </section>
        <section class="search">
            <div class="container">
                <img class="info-img" src="source/images/main/section2/Img_home_02.png" alt="Search Image" >
                <div class="content">
                    <div class="category">Search</div>
                    <h3 class="section-title search-title">구매를 원하는 <br class="title-br">검색하세요</h3>
                    <div class="section-description search-description">
                        구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요
                    </div>
                </div>
            </div>
        </section>
        <section class="register">
            <div class="container">
                <img class="info-img" src="source/images/main/section3/Img_home_03.png" alt="Register Image" >
                <div class="content">
                    <div class="category">Register</div>
                    <h3 class="section-title register-title">판매를 원하는 <br class="title-br" />상품을 등록하세요</h3>
                    <div class="section-description register-description">
                        어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요
                    </div>
                </div>
            </div>
        </section>
    </main>
    <section class="footline">
        <div class="footline-content">
            <div class="footline-title">
                <h3 class="title">
                    믿을 수 있는<br>판다마켓 중고거래
                </h3>   
            </div>
            <img class="footline-img" src="source/images/footline/Img_home_bottom.png" alt="headline image" >
        </div>
    </section>
    <footer>
        <section class="bottom-info">
            <div class="bottom-content">
                <div class="version">
                    @codeit - 2024
                </div>
                <div class="bottom-nav">
                    <a href="/privacy">
                        Privacy Policy
                    </a>
                    <a href="/faq">
                        FAQ
                    </a>
                </div>
                <div class="sns">
                    <a href="https://www.facebook.com/?locale=ko_KR" target="_blank">
                        <img src="source/icons/facebook/ic_facebook.svg" alt="facebook" />
                    </a>
                    <a href="https://x.com/?lang=ko" target="_blank">
                        <img src="source/icons/twitter/ic_twitter.svg" alt="twitter" />
                    </a>
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="source/icons/youtube/ic_youtube.svg" alt="youtube" /> 
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="source/icons/instagram/ic_instagram.svg" alt="instagram" />
                    </a>
                </div>
            </div>
        </section>
    </footer>
    <script src="index.js"></script>
</body>
</html>
