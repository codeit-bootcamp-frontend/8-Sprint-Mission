<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
      >
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="icon" href="images/panda/favicon.ico">
    <title>판다마켓</title>
  </head>

  <body>
    <header>
      <a href="/">
        <img
          src="images/panda/market_logo.png"
          alt="판다마켓"
          width="153"
          >
      </a>
      <a href="login.html" class="button login">로그인</a>
    </header>

    <main>
      <section class="banner hero">
        <div class="wrapper">
          <h1>
            일상의 모든 물건을<br>
            거래해 보세요
          </h1>
          <a href="items.html" class="button pill">구경하러 가기</a>
        </div>
      </section>

      <section class="wrapper features">
        <div class="feature">
          <img
            src="images/home/feature1_hot_item.png"
            alt="인기 상품"
            width="50%"
            >
          <div class="feature-content">
            <h2 class="feature-tag">Hot item</h2>
            <h1>
              인기 상품을<br>
              확인해 보세요
            </h1>
            <p class="feature-description">
              가장 HOT한 중고거래 물품을<br>
              판다마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="feature">
          <div class="feature-content">
            <h2 class="feature-tag">Search</h2>
            <h1>
              구매를 원하는<br>
              상품을 검색하세요
            </h1>
            <p class="feature-description">
              구매하고 싶은 물품은 검색해서<br>
              쉽게 찾아보세요
            </p>
          </div>
          <img
            src="images/home/feature2_search.png"
            alt="검색 기능"
            width="50%"
            >
        </div>
        <div class="feature">
          <img
            src="images/home/feature3_register.png"
            alt="판매 상품 등록"
            width="50%"
            >
          <div class="feature-content">
            <h2 class="feature-tag">Register</h2>
            <h1>
              판매를 원하는<br>
              상품을 등록하세요
            </h1>
            <p class="feature-description">
              어떤 물건이든 판매하고 싶은 상품을<br>
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>

      <section class="banner bottom">
        <div class="wrapper">
          <h1>
            믿을 수 있는<br>
            판다마켓 중고거래
          </h1>
        </div>
      </section>
    </main>

    <footer>
      <div>©codeit - 2024</div>
      <div class="footerMenu">
        <a href="privacy.html">Privacy Policy</a>
        <a href="faq.html">FAQ</a>
      </div>
      <div class="socialMedia">
        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
          <img src="images\social\ic_facebook.svg" alt="페이스북">
        </a>
        <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
          <img src="images\social\ic_twitter.svg" alt="트위터">
        </a>
        <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">
          <img src="images\social\ic_youtube.svg" alt="유튜브">
        </a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
          <img src="images\social\ic_instagram.svg" alt="인스타그램">
        </a>
      </div>
    </footer>
  </body>
</html>
