<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>

  <body>
    <nav>
      <a class="logo" href="/"
        ><img
          src="Img_logo.png"
          alt="판다마켓 로고 이미지"
          width="153px"
          height="51px"
      /></a>
      <div class="spacer"></div>
      <a class="login-btn" href="/login">로그인</a>
    </nav>

    <header>
      <div class="header-content">
        <h1 class="title">일상의 모든 물건을<br />거래해 보세요</h1>
        <a class="header-btn" href="/items">구경하러 가기</a>
      </div>
      <img
        class="header-img"
        src="Img_home_top.png"
        alt="판다가 손을 흔드는 이미지"
        width="996px"
        height="447px"
      />
    </header>

    <main>
      <section>
        <img
          src="Img_home_01.png"
          alt="판다가 반팔티를 보고 있는 이미지"
          width="588px"
          height="444px"
        />
        <div class="section-content">
          <p class="section-content-label">Hot item</p>
          <h1 class="title">인기 상품을<br />확인해 보세요</h1>
          <h2 class="description">
            가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
          </h2>
        </div>
      </section>

      <section>
        <div class="section-content">
          <p class="section-content-label">Search</p>
          <h1 class="title">구매를 원하는<br />상품을 검색하세요</h1>
          <h2 class="description">
            구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
          </h2>
        </div>
        <img
          src="Img_home_02.png"
          alt="돋보기로 물음표를 보는 이미지"
          width="588px"
          height="444px"
        />
      </section>

      <section>
        <img
          src="Img_home_03.png"
          alt="상품 파일이 담긴 폴더를 고르는 이미지"
          width="588px"
          height="444px"
        />
        <div class="section-content">
          <p class="section-content-label">Register</p>
          <h1 class="title">판매를 원하는<br />상품을 등록하세요</h1>
          <h2 class="description">
            어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
          </h2>
        </div>
      </section>
    </main>

    <div class="banner">
      <div class="banner-content">
        <h1 class="title">믿을 수 있는<br />판다마켓 중고거래</h1>
        <img
          class="banner-img"
          src="Img_home_bottom.png"
          alt="판다가 평점을 남기는 이미지"
          width="996px"
          height="540px"
        />
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <div class="footer-content-copyright">©codeit - 2024</div>
        <div class="footer-content-menu">
          <a class="footer-content-menu-link" href="/privacy">Privacy Policy</a>
          <a class="footer-content-menu-link" href="/faq">FAQ</a>
        </div>
        <div class="footer-content-sns">
          <a href="https://www.youtube.com" target="_blank"
            ><img src="ic_facebook.png" alt="facebook 아이콘"
          /></a>
          <a href="https://www.twitter.com" target="_blank"
            ><img src="ic_twitter.png" alt="twitter 아이콘"
          /></a>
          <a href="https://www.youtube.com" target="_blank"
            ><img src="ic_youtube.png" alt="youtube 아이콘"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img src="ic_instagram.png" alt="instagram 아이콘"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
