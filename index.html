<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="header_container"> 
      <img id="logo" src="img/Group 19.png" alt="판다마켓">

      <button class="btn_small" type="button" onclick="location.href='/login'">
        로그인
      </button>
    </div>
  </header>
  <main>
    <div class="banner">
      <div class="banner-container">
        <div class="banner_text_container">
          <span id="banner_text">일상의 모든 물건을<br> 거래해 보세요 </span>  
          <button class="btn_large" >
            구경하러 가기
          </button>
        </div>
          <img id="home-top" src="img/img_home_top.png" alt="">
      </div>
    </div>

    <section class="section">
      <div class="section-container">
        <img class="section-img" src="img/Img_home_01.png" alt="">
        <div class="section-text">
          <div class="section-header">
            Hot item
          </div>
          <div class="section-body">
            인기 상품을<br>확인해 보세요
          </div>
          <div class="section-footer">
            가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해 보세요
          </div>
        </div>
      </div>
    </section>

    <section class="section right">
      <div class="section-container">
        <div class="section-text">
          <div class="section-header text-right">
            Search
          </div>
          <div class="section-body text-right">
            구매를 원하는<br>
            상품을 검색하세요
          </div>
          <div class="section-footer text-right">
            구매하고 싶은 물품은 검색해서
            쉽게 찾아보세요
          </div>
        </div>
        <img class="section-img" src="img/Img_home_02.png" alt="">
      </div>
    </section>

    <section class="section">
      <div class="section-container">
        <img class="section-img" src="img/Img_home_03.png" alt="">
        <div class="section-text">
          <div class="section-header">
            Register
          </div>
          <div class="section-body">
            판매를 원하는<br> 상품을 등록하세요
          </div>
          <div class="section-footer">
            어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요
          </div>
        </div>
      </div>
    </section>

    <div class="bottom-banner">
      <div class="bottom-banner-text">믿을 수 있는 <br>판다마켓 중고거래
      </div>
      <img id="bottom-banner-img" src="img/Img_home_bottom.png" >
    </div>
      
  </main>  

  <footer>
    <div class="footer-container">
      <span class="codeit-2024">
        ©codeit - 2024
      </span>

      <div class="footer-middle-container">
        <span class="Privacy_Policy">
          Privacy Policy
        </span>
        <span class="FAQ">
          FAQ
        </span>
      </div>

      <div class="icon_container">
        <a href="https://www.facebook.com">
          <img id="facebook" src="img/fb.png" alt="페이스북" >
        </a>

        <a href="https://www.twitter.com">
          <img id="twitter" src="img/tw.png" alt="트위터">
        </a>

        <a href="https://www.youtube.com">
          <img id="youtube" src="img/youtube.png" alt="유튜브">
        </a>
        
        <a href="https://www.instagram.com">
          <img id="instagram" src="img/insta.png" alt="인스타그램">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
