<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <header class="header-container">
        <a class="logo-link" href="/">
          <img src="/images/logo@2x.png" alt="logo" width="153" height="51" />
        </a>
        <a class="login-link" href="/login">로그인</a>
      </header>
      <main class="main-container">
        <div class="mt-70"></div>
        <article class="banner">
          <div class="banner-container">
            <div class="banner-info">
              <h2>
                일상의 모든 물건을<br />
                거래해 보세요
              </h2>
              <a class="banner-link" href="/items">구경하러 가기</a>
            </div>
            <img src="images/Img_home_top@3x.png" width="996" height="447" />
          </div>
        </article>
        <section class="container">
          <div class="content">
            <img src="images/Img_home_01@3x.png" />
            <div class="content-text">
              <h6>Hot item</h6>
              <h2>인기 상품을<br />확인해 보세요</h2>
              <p>
                가장 HOT한 중고거래 물품을<br />
                판다 마켓에서 확인해 보세요
              </p>
            </div>
          </div>
          <div class="content content-right">
            <img src="images/Img_home_02@2x.png" />
            <div class="content-text">
              <h6>Search</h6>
              <h2>
                구매를 원하는<br />
                상품을 검색하세요
              </h2>
              <p>
                구매하고 싶은 물품은 검색해서<br />
                쉽게 찾아보세요
              </p>
            </div>
          </div>
          <div class="content">
            <img src="images/Img_home_03@3x.png" />
            <div class="content-text">
              <h6>Register</h6>
              <h2>
                판매를 원하는<br />
                상품을 등록하세요
              </h2>
              <p>
                어떤 물건이든 판매하고 싶은 상품을<br />
                쉽게 등록하세요
              </p>
            </div>
          </div>
        </section>
        <article class="banner">
          <div class="banner-container">
            <div class="banner-info">
              <h2>
                믿을 수 있는<br />
                판다마켓 중고거래
              </h2>
            </div>
            <img src="images/Img_home_bottom@3x.png" width="996" height="540" />
          </div>
        </article>
      </main>
      <footer class="footer-container">
        <section class="more-description">
          <p class="copyright">©codeit - 2024</p>
          <div class="etc">
            <a href="/privacy">Privacy Policy</a>
            <a href="/faq">FAQ</a>
          </div>
          <div class="messenger">
            <a href="https://www.facebook.com/"
              ><img
                src="/images/ic_facebook.svg"
                alt="facebook"
                target="_brank"
            /></a>
            <a href="https://x.com/"
              ><img src="/images/ic_twitter.svg" alt="twitter" target="_blank"
            /></a>
            <a href="https://www.youtube.com/"
              ><img src="/images/ic_youtube.svg" alt="youtube" target="_blank"
            /></a>
            <a href="https://www.instagram.com/"
              ><img
                src="/images/ic_instagram.svg"
                alt="instagram"
                target="_blank"
            /></a>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
