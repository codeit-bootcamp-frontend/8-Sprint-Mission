<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="icon" href="asset/image/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    /> -->
  </head>

  <body>
    <nav>
      <a class="logo-wrapper" href="/"
        ><img
          class="logo-icon"
          src="./asset/image/Img_logo_icon.png"
          alt="판다마켓 로고 중 아이콘" /><img
          class="logo-text"
          src="./asset/image/Img_logo_text.png"
          alt="판다마켓 로고 중 텍스트"
      /></a>
      <a class="login-link" href="/login">로그인</a>
    </nav>

    <header>
      <div class="header-wrapper">
        <h1 class="title">
          일상의 모든 물건을 <br class="onlyPC" />거래해 보세요
        </h1>
        <a class="header-link" href="/items">구경하러 가기</a>
      </div>
    </header>

    <main>
      <div class="main-wrapper">
        <section>
          <img
            class="section-img hot-item"
            src="./asset/image/Img_home_01.png"
            alt="판다가 반팔티를 보고 있는 이미지"
          />
          <div class="section-content hot-item">
            <p class="section-content-label hot-item">Hot item</p>
            <h1 class="title hot-item">
              인기 상품을 <br class="onlyPC" />확인해 보세요
            </h1>
            <h2 class="section-content-description hot-item">
              가장 HOT한 중고거래 물품을 <br />판다 마켓에서 확인해 보세요
            </h2>
          </div>
        </section>

        <section>
          <div class="onlyPC">
            <div class="section-content search">
              <p class="section-content-label search">Search</p>
              <h1 class="title search">
                구매를 원하는 <br class="onlyPC" />상품을 검색하세요
              </h1>
              <h2 class="section-content-description search">
                구매하고 싶은 물품은 검색해서 <br />쉽게 찾아보세요
              </h2>
            </div>
            <img
              class="section-img search"
              src="./asset/image/Img_home_02.png"
              alt="돋보기로 물음표를 보는 이미지"
            />
          </div>
        </section>

        <section>
          <img
            class="section-img register"
            src="./asset/image/Img_home_03.png"
            alt="상품 파일이 담긴 폴더를 고르는 이미지"
          />
          <div class="section-content register">
            <p class="section-content-label register">Register</p>
            <h1 class="title register">
              판매를 원하는 <br class="onlyPC" />상품을 등록하세요
            </h1>
            <h2 class="section-content-description register">
              어떤 물건이든 판매하고 싶은 상품을 <br />쉽게 등록하세요
            </h2>
          </div>
        </section>
      </div>
    </main>

    <div class="banner">
      <div class="banner-wrapper">
        <h1 class="title">믿을 수 있는 <br />판다마켓 중고거래</h1>
      </div>
    </div>

    <footer>
      <div class="footer-wrapper">
        <div class="footer-copyright">©codeit - 2024</div>
        <div class="footer-menu">
          <a class="footer-menu-link" href="/privacy">Privacy Policy</a>
          <a class="footer-menu-link" href="/faq">FAQ</a>
        </div>
        <div class="footer-sns">
          <a href="https://www.youtube.com" target="_blank"
            ><img src="./asset/icon/ic_facebook.png" alt="facebook 아이콘"
          /></a>
          <a href="https://www.twitter.com" target="_blank"
            ><img src="./asset/icon/ic_twitter.png" alt="twitter 아이콘"
          /></a>
          <a href="https://www.youtube.com" target="_blank"
            ><img src="./asset/icon/ic_youtube.png" alt="youtube 아이콘"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img src="./asset/icon/ic_instagram.png" alt="instagram 아이콘"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
