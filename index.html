<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>판다마켓</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" as="style" crossorigin 
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    </head>

    <body>
      <header>
          <div class="logo">
            <a href='/'style="display:flex">
          <img src="./icon/logo_pandaMarket.svg" alt="판다마켓 로고">
            </a>
          </div >
            <a href="./login.html" class="login-button button">
              로그인
            </a>
      </header>

      <div class="banner">
        <div class="empty-space"></div>
            <div class="container">
                <h1>
                      일상의 모든 물건을<br>
                      거래해보세요
                </h1>
                <a href="/items"class="Market-tour-button button">
                      구경하러 가기 
                </a>

                <div>
                    <img src="./img/Img_home_banner_top.png" alt="판다가 손을 흔드는 그림">
                </div>
          </div>
        <div class="empty-space"></div>
      </div>

      <main>
          <section class="home-main-section">
              <div class="empty-space"></div>
              <div class="container">
                  <img src="./img/img_home_article_Item.png" alt="인기상품을 확인하는 두 판다의 뒷모습이 담긴 그림">
                  <div class="text-div">
                      <h2 class="blue-bedge">Hot item</h2>
                      <h1 class="title">
                        인기 상품을<br>
                        확인해 보세요
                      </h1>
                      <p class="description">
                          가장 HOT한 중고거래 물품을<br>
                          판다마켓에서 확인해보세요
                      </p>
                  </div>
              </div>
              <div class="empty-space"></div>
          </section>
        
          <section class="home-main-section">
              <div class="empty-space"></div>
              <div class="container row-reverse">
                  <img src="./img/img_home_article_Search.png" alt="검색을 뜻하는 돋보기 그림">
                  <div class="text-div">
                      <h2 class="blue-bedge">Search</h2>
                      <h1 class="title">
                        구매를 원하는<br>
                        상품을 검색하세요
                      </h1>
                      <p class="description">
                        구매하고 싶은 물품은 검색해서<br>
                        쉽게 찾아보세요
                      </p>
                  </div>
              </div>
              <div class="empty-space"></div>
          </section>

          <section class="home-main-section">
              <div class="empty-space"></div>
                  <div class="container">
                      <img src="./img/img_home_article_Register.png" alt="판다마켓에서는 다양한 상품을 등록할 수 있음을 알려주는 그림">
                      <div class="text-div">
                          <h2 class="blue-bedge">Register</h2>
                          <h1 class="title">
                            판매를 원하는<br>
                            상품을 등록하세요
                          </h1>
                          <p class="description">
                            어떤 물건이든 판매하고 싶은 상품을<br>
                            쉽게 등록하세요
                          </p>
                      </div>
                  </div>
                <div class="empty-space"></div>
          </section>
      </main>

        
        <div class="banner">
          <div class="empty-space"></div>
            <div class="container">
                <h1>
                    믿을 수 있는<br>
                    판다마켓 중고거래
                </h1>
                <img src="./img/img_home_banner_bottom.png" alt="판다 2마리가 판다마켓을 통해 거래를 하고 서로 만족하며 헤어지는 그림">
            </div>
            <div class="empty-space"></div>
        </div>

      <footer>
          <a class="left">©codeit - 2024</a>
          <div class="center">
              <a href="/privacy">Privacy Polic</a>
              <a href="faq">FAQ</a>
          </div>
          <div class="right sns_icon">
              <a onclick=window.open('https://www.facebook.com/?locale=ko_KR')><img src="./icon/ic_facebook.svg" alt="facebook_icon"></a>
              <a onclick=window.open('https://x.com/?lang=ko')><img src="./icon/ic_twitter.svg" alt="twitter_icon"></a>
              <a onclick=window.open('https://www.youtube.com/')><img src="./icon/ic_youtube.svg" alt="youtube_icon"></a>
              <a onclick=window.open('https://www.instagram.com/')><img src="./icon/ic_instagram.svg" alt="instagram_icon"></a>
          </div>
      </footer>

    </body>
</html>
