<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../source/icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../source/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../source/icons/favicon/favicon-16x16.png">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="../source/images/logo/logo@3x.png" alt="판다마켓 로고" />
            </a>
        </div>
    </header>
    <main>
        <article>
            <form action="#" method="POST" id="signup-form">
                <div class="email">
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email" placeholder="이메일을 입력해주세요">
                    <p class="error-message" id="email-error-message"></p>
                </div>
                <div class="nickname">
                    <label for="nickname">닉네임</label>
                    <input type="nickname" name="nickname" id="nickname" placeholder="닉네임을 입력해주세요">
                    <p class="error-message" id="nickname-error-message"></p>
                </div>
                <div class="password">
                    <label for="password">비밀번호</label>
                    <div class="input-wrap">
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
                        <div class="visibility-icon">
                            <div id="visibility"></div>
                        </div>
                    </div>
                    <p class="error-message" id="password-error-message"></p>
                </div>
                <div class="password-confirm">
                    <label for="password-confirm">비밀번호 확인</label>
                    <div class="input-wrap">
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 한 번 입력해주세요">
                        <div class="visibility-icon">
                            <div id="confirm-visibility"></div>
                        </div>
                    </div>
                    <p class="error-message" id="password-confirm-error-message"></p>
                </div>
                <button class="signup-btn" id="signup-btn" onclick="goOtherPage('login/login.html')" disabled>회원가입</button>
            </form>
            <div class="oauth-login">
                <p>간편 로그인하기</p>
                <div class="oauth-icons">
                    <a href="https://www.google.com/"><img src="../source/icons/google/google.png" alt="구글 아이콘"></a>
                    <a href="https://www.kakaocorp.com/page/"><img src="../source/icons/kakao/kakao.png" alt="카카오 아이콘"></a>
                </div>
            </div>
            <div class="login">
                <p class="login-content">이미 회원이신가요? <a href="../login/login.html">로그인</a></p>
            </div>
        </article>
    </main>
    <script type="module" src="./signup.js"></script>
</body>
</html>
