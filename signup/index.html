<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 회원가입</title>
    <link rel="icon" href="asset/image/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>

  <body>
    <main>
      <header>
        <a class="logo" href="/"
          ><img
            class="logo-img"
            src="../asset/image/Img_logo.png"
            alt="판다마켓 로고 이미지"
            width="396px"
            height="132px"
        /></a>
      </header>

      <div class="signup-container">
        <form action="">
          <div class="form-content">
            <label for="email">이메일</label>
            <input
              id="input-email"
              type="email"
              name="email"
              placeholder="이메일을 입력해주세요"
              autofocus
            />
            <div class="error-message email">이메일을 입력해주세요.</div>
          </div>
          <div class="form-content">
            <label for="nickname">닉네임</label>
            <input
              id="input-nickname"
              type="text"
              name="nickname"
              placeholder="닉네임을 입력해주세요"
            />
            <div class="error-message nickname">닉네임을 입력해주세요.</div>
          </div>
          <div class="form-content">
            <label for="password">비밀번호</label>
            <div class="password">
              <input
                id="input-password"
                type="password"
                name="password"
                placeholder="비밀번호를 입력해주세요"
              />
              <img
                class="password-show-icon"
                src="../asset/icon/ic_password_disable.png"
                alt="비밀번호를 보여주는 눈 모양 아이콘"
                width="24px"
                height="24px"
              />
              <div class="error-message password">비밀번호를 입력해주세요.</div>
            </div>
          </div>
          <div class="form-content">
            <label for="password-check">비밀번호 확인</label>
            <div class="password">
              <input
                id="input-password-check"
                type="password"
                name="password-check"
                placeholder="비밀번호를 다시 한 번 입력해주세요"
              />
              <img
                class="password-show-icon"
                src="../asset/icon/ic_password_disable.png"
                alt="비밀번호를 보여주는 눈 모양 아이콘"
                width="24px"
                height="24px"
              />
              <div class="error-message password-check">
                비밀번호가 일치하지 않습니다.
              </div>
            </div>
          </div>
          <button class="form-signup-btn" type="button" value="회원가입">
            회원가입
          </button>
        </form>

        <div class="login-easy">
          간편 로그인하기
          <div class="login-easy-sns">
            <a href="https://www.google.com/"
              ><img
                src="../asset/icon/ic_google.png"
                alt="구글 아이콘"
                width="42px"
                height="42px"
            /></a>
            <a href="https://www.kakaocorp.com/page/"
              ><img
                src="../asset/icon/ic_kakao.png"
                alt="카카오톡 아이콘"
                width="42px"
                height="42px"
            /></a>
          </div>
        </div>
      </div>

      <div class="login">
        이미 회원이신가요?
        <a class="login-link" href="/login/">로그인</a>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
