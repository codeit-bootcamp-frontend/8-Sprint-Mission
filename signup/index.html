<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/main.js" type="module"></script>
  </head>
  <body>
    <main>
      <section class="auth_form">
        <a href="/">
          <img
            class="logo"
            src="/images/logo@3x.png"
            width="396"
            height="132"
          />
        </a>
        <form method="get" action="../signup">
          <div class="auth_form-el">
            <label for="login-id">이메일</label>
            <input
              class="auth_input"
              type="email"
              id="login-id"
              placeholder="이메일을 입력해주세요"
              required
            />
          </div>
          <div class="auth_form-el">
            <label for="login-nickname">닉네임</label>
            <input
              class="auth_input"
              type="text"
              id="login-nickname"
              placeholder="닉네임을 입력해주세요"
              required
            />
          </div>
          <div class="auth_form-el">
            <button class="view-password" type="button">
              <img
                src="/images/btn_visibility_off_24px.png"
                width="24"
                height="24"
              />
              <img
                class="hidden"
                src="/images/btn_visibility_on_24px.png"
                width="24"
                height="24"
              />
            </button>
            <label for="login-password">비밀번호</label>
            <input
              class="auth_input"
              id="login-password"
              type="password"
              minlength="8"
              placeholder="비밀번호를 입력해주세요"
              required
            />
          </div>
          <div class="auth_form-el">
            <button class="view-password" type="button">
              <img
                src="/images/btn_visibility_off_24px.png"
                width="24"
                height="24"
              />
              <img
                class="hidden"
                src="/images/btn_visibility_on_24px.png"
                width="24"
                height="24"
              />
            </button>
            <label for="login-confirm_password">비밀번호 확인</label>
            <input
              class="auth_input"
              id="login-confirm_password"
              type="password"
              minlength="8"
              placeholder="비밀번호를 다시 입력해주세요"
              required
            />
          </div>
          <button class="submit-button" type="submit">회원가입</button>
        </form>
        <div class="login-easy">
          <span>간편 로그인하기</span>
          <div>
            <a href="https://www.google.com/">
              <img src="/images/google_logo.png" width="42" height="42" />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img src="/images/kakao_logo.png" width="42" height="42" />
            </a>
          </div>
        </div>
        <p class="question">이미 회원이신가요? <a href="/login">로그인</a></p>
      </section>
    </main>
  </body>
</html>
