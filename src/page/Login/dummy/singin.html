<title>판다마켓 - 회원가입</title>
<body>
    <main class="auth-container">
      <a href="/" class="home-logo" aria-label="홈으로 이동">
        <img src="images/pandamarket/logo.svg" alt="판다마켓 로고" />
      </a>

      <form id="signin" method="post">
        <div class="input-info">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="이메일을 입력해 주세요" required />
          <span id="emailEmptyError" class="error-message"> 이메일을 입력해 주세요 </span>
          <span id="emailInvalidError" class="error-message"> 잘못된 이메일 형식입니다 </span>
        </div>

        <div class="input-info">
          <label for="nickname">닉네임</label>
          <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해 주세요" required />
          <span id="nicknameEmptyError" class="error-message"> 닉네임을 입력해 주세요 </span>
        </div>

        <div class="input-info">
          <label for="password">비밀번호</label>
          <div class="input-wrapper">
            <input id="password" name="password" type="password" placeholder="비밀번호를 입력해 주세요" required />
            <button type="button" class="password-toggle-button" aria-label="비밀번호 보기">
              <img
                class="password-toggle-icon"
                src="images/icon/invisible.png"
                alt="비밀번호 숨김 상태 아이콘"
                width="24" />
            </button>
          </div>
          <span id="passwordEmptyError" class="error-message"> 비밀번호를 입력해 주세요 </span>
          <span id="passwordInvalidError" class="error-message"> 비밀번호를 8자 이상 입력해 주세요 </span>
        </div>

        <div class="input-info">
          <label for="passwordConfirmation">비밀번호 확인</label>
          <div class="input-wrapper">
            <input
              id="passwordConfirmation"
              name="passwordConfirmation"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해 주세요"
              required />
            <button type="button" class="password-toggle-button" aria-label="비밀번호 보기">
              <img
                class="password-toggle-icon"
                src="images/icon/invisible.png"
                alt="비밀번호 숨김 상태 아이콘"
                width="24" />
            </button>
          </div>
          <span id="passwordConfirmationInitError" class="error-message">
            먼저 조건에 맞는 비밀번호를 입력해 주세요
          </span>
          <span id="passwordConfirmationError" class="error-message"> 비밀번호가 일치하지 않습니다 </span>
        </div>
        <button type="submit" class="button pill">회원가입</button>
      </form>

      <div class="social-login">
        <h2>간편 로그인하기</h2>
        <div class="social-login-buttons">
          <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer" aria-label="구글 로그인">
            <img src="images/social/ic_google.png" alt="구글 로그인" width="42" />
          </a>
          <a
            href="https://www.kakaocorp.com/page/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="카카오톡 로그인">
            <img src="images/social/ic_kakaotalk.png" alt="카카오톡 로그인" width="42" />
          </a>
        </div>
      </div>

      <div class="auth-switch">
        이미 회원이신가요?
        <a href="login.html">로그인</a>
      </div>
    </main>
    <script src="scripts/auth.js"></script>
  </body>
</html>
