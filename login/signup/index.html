<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 회원가입</title>
    <link rel="stylesheet" href="sign-up.css" />
  </head>
  <body>
    <header class="header-container">
      <a href="/" class="logo">
        <img src="/images/logo.svg" />
        <img src="/images/logo-txt.svg" />
      </a>
    </header>
    <main class="signup-container">
      <form class="signup-form">
        <div class="signup-input">
          <label for="useremail">이메일</label>
          <div class="input-container">
            <input
              type="text"
              id="useremail"
              name="signup-email"
              placeholder="이메일을 입력해주세요"
            />
          </div>
        </div>

        <div class="signup-input">
          <label for="nickname">닉네임</label>
          <div class="input-container">
            <input
              type="text"
              id="useremail"
              name="signup-nickname"
              placeholder="닉네임을 입력해주세요"
            />
          </div>
        </div>

        <div class="signup-input">
          <label for="password">비밀번호</label>
          <div class="input-container">
            <input
              type="password"
              id="password"
              name="signup-password"
              placeholder="비밀번호를 입력해주세요"
            />
            <button type="button" class="invisible-btn"></button>
          </div>
        </div>
        <div class="signup-input">
          <label for="repeat-password">비밀번호 확인</label>
          <div class="input-container">
            <input
              type="password"
              id="repeat-password"
              name="repeat-signup-password"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <button type="button" class="invisible-btn"></button>
          </div>
        </div>
        <button class="signup-btn">회원가입</button>
      </form>

      <div class="easy-login">
        <span>간편 로그인하기</span>
        <div class="easy-platform">
          <a href="https://www.google.com/"
            ><img src="/images/goggle-icon.png"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="/images/kakao-icon.png"
          /></a>
        </div>
      </div>
      <div class="login">
        <p>
          이미 회원이신가요?
          <a href="/login/">로그인</a>
        </p>
      </div>
    </main>
  </body>
</html>
