<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="index.css" />
    <title>판다 마켓</title>
  </head>
  <body>
    <div class="wrap">
      <div class="header-wrap">
        <header class="header">
          <nav class="nav">
            <ul class="nav__ul">
              <li class="nav__li">
                <img id="HOME" src="assets/img_home_logo_with_text.svg" />
              </li>
              <li class="nav__li">
                <button id="LOGIN" class="btn--small">로그인</button>
              </li>
            </ul>
          </nav>
        </header>
      </div>
      <div class="banner-top-wrap">
        <div class="banner__top__left">
          <h2>
            일상의 모든 물건을<br />
            거래해 보세요
          </h2>
          <button id="SEE_MORE" class="btn--large">구경하러 가기</button>
        </div>
        <div class="banner__top__right">
          <img
            class="banner__top__right__img"
            srcset="
              assets/Img_home_top@3x.png 3x,
              assets/Img_home_top@4x.png 4x
            "
            src="assets/Img_home_top@1x.png"
          />
        </div>
      </div>
      <div class="main-wrap">
        <main class="main">
          <article class="main__items">
            <section class="main__item">
              <img
                srcset="
                  assets/img_home_01@3x.png 3x,
                  assets/img_home_01@4x.png 4x
                "
                src="assets/img_home_01@1x.png"
              />
            </section>
            <section class="main__item">
              <span>
                <small>Hot item</small>
                <h2>
                  인기 상품을<br />
                  확인해보세요
                </h2>
                가장 HOT한 중고거래 물품을<br />
                판다 마켓에서 확인해보세요
              </span>
            </section>
          </article>
          <article class="main__items">
            <section class="main__item">
              <img
                srcset="
                  assets/img_home_02@3x.png 3x,
                  assets/img_home_02@4x.png 4x
                "
                src="assets/img_home_02@1x.png"
              />
            </section>
            <section class="main__item">
              <span>
                <small>Search</small>
                <h2>
                  구매를 원하는<br />
                  상품을 검색하세요
                </h2>
                구매하고 싶은 물품은 검색해서<br />
                쉽게 찾아보세요
              </span>
            </section>
          </article>
          <article class="main__items">
            <section class="main__item">
              <img
                srcset="
                  assets/img_home_03@3x.png 3x,
                  assets/img_home_03@4x.png 4x
                "
                src="assets/img_home_03@1x.png"
              />
            </section>
            <section class="main__item">
              <span>
                <small>Register</small>
                <h2>
                  판매를 원하는 상품을<br />
                  등록하세요
                </h2>
                어떤 물건이든 판매하고 싶은 상품을<br />
                쉽게 등록하세요
              </span>
            </section>
          </article>
        </main>
      </div>
      <div class="banner-bot-wrap">
        <h2>
          믿을 수 있는<br />
          판다마켓 중고 거래
        </h2>
        <img
          srcset="
            assets/Img_home_bottom@3x.png 3x,
            assets/Img_home_bottom@4x.png 4x
          "
          src="assets/Img_home_bottom@1x.png"
        />
      </div>
      <div class="footer-wrap">
        <ul class="footer__items">
          <li class="footer__item">
            <span>@codeit - 2024</span>
          </li>
          <li class="footer__item">
            <span id="PRIVACY">Privacy Policy</span>
            <span id="FAQ">FAQ</span>
          </li>
          <li class="footer__item">
            <img id="FACEBOOK" src="assets/img_logo_facebook.svg" />
            <img id="TWITTER" src="assets/img_logo_twitter.svg" />
            <img id="YOUTUBE" src="assets/img_logo_youtube.svg" />
            <img id="INSTAGRAM" src="assets/img_logo_instagram.svg" />
          </li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
