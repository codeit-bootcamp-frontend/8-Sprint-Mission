<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다 마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="component.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header-wrap">
        <header class="header">
          <nav class="nav">
            <ul class="nav__ul">
              <li class="nav__li">
                <a id="HOME" href="#">
                  <img src="assets/logo_with_txt.svg" />
                </a>
              </li>
              <li class="nav__li">
                <a id="LOGIN" class="btn btn--small" href="src/Login.html">로그인</a>
              </li>
            </ul>
          </nav>
          <div class="banner__top">
            <div class="banner__top__left">
              <h2>
                일상의 모든 물건을 <br />
                거래해 보세요
              </h2>
              <a id="SEE_MORE" class="btn btn--large" href="#">구경하러 가기</a>
            </div>
            <div class="banner__top__right">
              <img src="assets/banner_top@1x.png" />
            </div>
          </div>
        </header>
      </div>

      <div class="main-wrap">
        <main class="main">
          <article class="main__items">
            <section class="main__item">
              <img
                srcset="assets/main_01@4x.png 4x, assets/main_01@3x.png 3x"
                src="assets/main_01@1x.png"
              />
            </section>
            <section class="main__item">
              <span>
                <small>Hot item</small>
                <h2>
                  인기 상품을<br />
                  확인해보세요
                </h2>
                가장 HOT한 중고거래 물품을<br />
                판다 마켓에서 확인해보세요
              </span>
            </section>
          </article>
          <article class="main__items reverse">
            <section class="main__item">
              <img
                srcset="assets/main_02@4x.png 4x, assets/main_02@3x.png 3x"
                src="assets/main_02@1x.png"
              />
            </section>
            <section class="main__item">
              <span>
                <small>Search</small>
                <h2>
                  구매를 원하는<br />
                  상품을 검색하세요
                </h2>
                구매하고 싶은 물품은 검색해서<br />
                쉽게 찾아보세요
              </span>
            </section>
          </article>
          <article class="main__items">
            <section class="main__item">
              <img
                srcset="assets/main_03@4x.png 4x, assets/main_03@3x.png 3x"
                src="assets/main_03@1x.png"
              />
            </section>
            <section class="main__item">
              <span>
                <small>Register</small>
                <h2>
                  판매를 원하는 상품을<br />
                  등록하세요
                </h2>
                어떤 물건이든 판매하고 싶은 상품을<br />
                쉽게 등록하세요
              </span>
            </section>
          </article>
        </main>
      </div>
      <div class="footer-wrap">
        <div class="banner__bottom">
          <h2>
            믿을 수 있는<br />
            판다마켓 중고거래
          </h2>
          <img
            srcset="
              assets/banner_bottom@4x.png 4x,
              assets/banner_bottom@3x.png 3x
            "
            src="assets/banner_bottom@1x.png"
          />
        </div>
        <footer class="footer">
          <ul class="footer__items">
            <li class="footer__item">
              <span>@codeit - 2024</span>
            </li>
            <li class="footer__item">
              <a id="PRIVACY" class="nv" href="#">Privacy Policy</a>
              <a id="FAQ" class="nv" href="#">FAQ</a>
            </li>
            <li class="footer__item">
              <a id="FACEBOOK" class="nv" href="#">
                <img src="assets/logo_facebook.svg" />
              </a>
              <a id="TWITTER" class="nv" href="#">
                <img src="assets/logo_twitter.svg" />
              </a>
              <a id="YOUTUBE" class="nv" href="#">
                <img src="assets/logo_youtube.svg" />
              </a>
              <a id="INSTAGRAM" class="nv" href="#">
                <img src="assets/logo_instagram.svg" />
              </a>
            </li>
          </ul>
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
